 custodian.2.name:0 "Galactic Custodian Appointed"
 custodian.2.a.desc:1 "At last, the Galactic Senate has voted to bestow emergency Custodianship powers upon the [custodian.GetName]. In an official ceremony broadcast across the galaxy, we were appointed §HCustodians of the Galactic Community§!.\n\nAs the first among equals, we have been charged with safeguarding the Galactic Community from all potential threats, be they internal or external, who would seek it harm. We have been granted vast powers in all Community matters and can now propose special resolutions."
 custodian.2.b.desc:1 "The Galactic Senate has voted to bestow emergency Custodianship powers upon the §H[custodian.GetName]§!. In a ceremony broadcast across the galaxy, they were appointed the official §HCustodians of the Galactic Community§!.\n\nAs the first among equals, the [custodian.GetSpeciesName] government is now charged with safeguarding the Galactic Community from all potential threats, be they internal or external, who would seek it harm. They have been granted vast powers in all Community matters and can now propose special resolutions."
 custodian.2.a:0 "Now we can get things done."
 custodian.2.b:0 "We shall see how this works out."
 custodianship_starts:0 "The §Y[custodian.GetName]§! are now §YCustodians of the Galactic Community§!."
 custodian.11.name:0 "The End of the Custodianship"
 custodian.11.a.desc:0 "Our term as the Custodians of the Galactic Community has reached its end. The Custodianship has been terminated and our special powers rescinded, although we have retained our seat on the Galactic Council."
 custodian.11.b.desc:0 "With their term at an end, the §H[former_custodians.GetName]§! has given up their status as the Custodians of the Galactic Community. Their special powers have been rescinded, and they are now considered a regular member of the Galactic Council."
 custodian.11.a:0 "So be it."
 custodianship_ends:0 "The §Y[From.GetName]§! are no longer §YCustodians of the Galactic Community§!."
 custodian.15.a.desc:0 "Finally we are rid of the thankless and futile Custodianship! Let someone else worry about the future of this ungrateful galaxy."
 custodian.15.b.desc:0 "The §H[former_custodians.GetName]§! has prematurely ended their term as Custodians of the Galactic Community. It seems the responsibilities of the Custodianship weren't to their liking."
 custodian.15.a:0 "We have done our part."
 custodian.15.b:0 "A bunch of quitters."
 custodian.101.name:0 "Custodians No More"
 custodian.101.desc:0 "With the destruction of the §H[LastKilledCountryName]§!, their Custodianship of the Galactic Community has come to an end."
 custodian.17.name:0 "Custodians Unseated!"
 custodian.17.a.desc:0 "The ungrateful fools in the Galactic Senate have voted to terminate our Custodianship! We have been stripped of all Community powers that were associated with the office."
 custodian.17.b.desc:0 "In a sudden and humiliating end to their Custodianship, the Galactic Senate majority has voted to immediate remove the §Y[From.GetName]§! from the office of Galactic Custodian. They have been stripped of their special Community powers."
 custodian.17.a:0 "This is an outrage!"
 custodian.17.b:0 "That is the end of that."
 resolution_galacticreforms_unseat_custodian_tooltip:0 "The current §YGalactic Custodians§! are removed from office."
 resolution_galacticreforms_unseat_custodian:0 "Unseat Custodian"
 resolution_galacticreforms_unseat_custodian_desc:0 "It is time to put an end to the corruption of the current Custodians. They must immediately be removed from office before they can do more harm to the Galactic Community!"

 emperor.2.intro.desc:0 "It is the dawn of a New Order. The old Galactic Community has been dismantled, and in its place the §H[Root.GetGalEmpireName]§! has risen. After claiming our rightful place on the throne of this new pan galactic state, we are now known as the §H[Root.GetName]§!."
 emperor.2.a.desc:0 "In a lavish coronation ceremony broadcast across the entire galaxy, a new imperial dynasty was established when [ruler.GetRegnalName] was crowned [Root.GetRulerTitle] on [Root.Capital.GetName]."
 emperor.2.b.desc:0 "This social construct will afford our Machine Intelligence, henceforth referred to as the §H[Root.GetRulerTitle]§!, a much greater level of control over the galaxy's many sub-polities. Our imperial subjects will, in time, learn to obey our commands as well as any drone."
 emperor.2.c.desc:0 "This social construct will afford our Hive Mind, henceforth referred to as the §H[Root.GetRulerTitle]§!, a much greater level of control over the galaxy's many sub-polities. Our imperial subjects will, in time, learn to obey our commands as well as any drone."
 emperor.2.outro.desc:1 "Long live the [Root.GetRulerTitle]! Long live the Imperium!"
 emperor.2.a:0 "Hear, hear!"
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- We now have the §Y$civic_galactic_sovereign$§! Civic\n- Our ethics have radically shifted towards §YAuthoritarianism§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- We now have the §Y$civic_galactic_sovereign$§! Civic\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- We now have the §Y$civic_galactic_sovereign_megacorp$§! Civic\n- Our ethics have radically shifted towards §YAuthoritarianism§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§HThe rise of the Imperium is upon us!§!\n- The §YGalactic Community§! is now known as the §YGalactic Imperium§!\n- We are now known as the §Y[Root.GetName]§!\n"
 emperor.2.a.tooltip.end:0 "- Imperial member states can no longer wage offensive wars against us"
 emperor.3.normal.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.a.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.machine.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.b.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.hive.desc:0 "$emperor.3.intro.desc$\n\n$emperor.3.c.desc$\n\n$emperor.3.outro.desc$"
 emperor.3.intro.desc:0 "It is the dawn of a New Order. The old Galactic Community has been dismantled, and in its place the §H[Root.GetGalEmpireName]§! has risen. After claiming the throne of this new pan galactic state, the former §H[gal_emperor.GetSpeciesName]§! Custodians now refer to themselves as the §H[gal_emperor.GetName]§!."
 emperor.3.a.desc:0 "In a lavish coronation ceremony broadcast across the entire galaxy, a new imperial dynasty was established when [gal_emperor.ruler.GetRegnalName] was crowned [gal_emperor.GetRulerTitle] on [gal_emperor.Capital.GetName]."
 emperor.3.b.desc:1 "Their central AI, known as the [gal_emperor.GetRulerTitle], rules as the supreme sovereign of the Imperium."
 emperor.3.c.desc:1 "Their linked consciousness, known as the [gal_emperor.GetRulerTitle], rules as the supreme sovereign of the Imperium."
 emperor.3.outro.desc:0 "Is this the beginning of a new era of peace and stability for the galaxy, or one of oppression and subjugation?"
 emperor.3.a:0 "We shall see."
 emperor.3.b:0 "This does not concern us."
 emperor.3.a.tooltip:0 "The §YGalactic Community§! is now known as the §YGalactic Imperium§!."
 emperor.4.title:1 "Proclamation of Imperium"
 emperor.4.a.desc:1 "Citizens of the galaxy, rejoice! You have been set free from the tyranny of the Galactic Community's stifling bureaucracy and bickering diplomats.\n\nYour worlds are now under the protection of the Galactic Imperium. As Imperial citizens, you are united in the greatest and most powerful nation the galaxy has ever seen. Sedition will be punished and obedience rewarded. Know that [gal_emperor.GetRulerTitle] [gal_emperor.ruler.GetRegnalName] watches over you.\n\nLong live the Imperium! Long live the [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc:1 "Attention! Heed this announcement. The Galactic Imperium has superseded the obsolete institution you knew of as the Galactic Community. Your individual stellar polities have been reorganized and are now grouped under a single overriding Imperial directory.\n\nThe [gal_emperor.GetRulerTitle] will serve as the Imperium's central processor, and you are instructed to execute its commands in a prompt manner. As Imperial citizens, you are united in the greatest and most powerful political entity the galaxy has ever known. Its continued success will require both obedience and cooperation.\n\nLong live the Imperium! Long live the [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc:1 "Autonomous sapients of the galaxy, this is a great day. You will soon reap the benefits of being guided by vast all-seeing intelligence, while at the same time maintaining some of the fallacies of the individualism many of you cling to.\n\nYour worlds are now under the protection of the Galactic Imperium. As Imperial citizens, you are united in the greatest and most powerful Hive the galaxy has ever seen. Obey the directives of the [gal_emperor.GetRulerTitle] and do not stray from its designs - know that they are the product of a mind greater in scope than any other in this galaxy.\n\nLong live the Imperium! Long live the [gal_emperor.GetRulerTitle]!"
 emperor.4.a:0 "Viewscreen off."
 emperor.5.name:0 "The Future of the [Root.GetAllianceName]"
 emperor.5.desc:2 "The [gal_emperor.GetRulerTitle] has decreed that all constituent states of the Galactic Imperium are to immediately withdraw from any "obsolete" supranational federations they might be a part of. Imperial envoys have assured us that, as loyal members of the Imperium, we have no further use of such "diplomatic entanglements.""
 emperor.5.a:1 "We have no choice but to obey."
 emperor.5.b:1 "We will never bow to the Imperium!"
 emperor.6.name:0 "Treason!"
 emperor.6.desc:1 "The treacherous §H[From.GetName]§! has refused to submit to the Galactic Imperium! Instead, they have decided to cling to their pitiful federation by publicly announcing their secession from the Imperium."
 emperor.6.a:0 "They shall pay for their insolence."
 opinion_traitor_to_empire:1 "Traitors to the Imperium"
 emperor.10.name:0 "Secession from the Imperium"
 emperor.10.desc:0 "Given our status as subjects of the §H[overlord.GetName]§!, we are prohibited from joining the newly formed Galactic Imperium."
 emperor.10.a:0 "Very well."

 emperor.50.name:0 "The Imperial Armada"
 emperor.50.desc:1 "The creation of a grand fleet for the defense of the Galactic Imperium has been signed into law. This new §HImperial Armada§! will conscript its ship crews and support personnel from within all the members of the Imperium, but a majority of its officer corps will consist of [gal_emperor.GetSpeciesNamePlural].\n\nThe Armada shall be under the direct control of the [gal_emperor.GetName], and all new conscripts will be required to swear an oath of allegiance to the [gal_emperor.GetRulerTitle]."
 emperor.50.a:0 "As it should be."
 emperor.50.b:0 "Our drone-officers will keep them in check."
 emperor.50.c:0 "It is a time of change."
 emperor.52.desc:1 "All references to the old Galactic Community are being swept away in the new Imperium, and as part of this reorganization, the Galactic Defense Force has changed its name to the §HImperial Armada§!.\n\nThis new fleet has inherited much of its rank structure and organization from the GDF, but new uniforms and insignia have been introduced, and all serving members are required to swear an oath of allegiance to the [gal_emperor.GetRulerTitle].\n\nWhile the Armada's ship crews and support personnel are still recruited from all members of the Imperium, the percentage of [gal_emperor.GetSpeciesName] officers has dramatically increased."
 emperor.55.name:0 "The Founding of the Legions"
 emperor.55.desc:1 "The first §HImperial Legions§! are now being assembled in the [gal_emperor.GetName]. This elite ground force has the legal authority to conscript citizens from all members of the Imperium. Many military academies are already being scouted for promising candidates, and there are reports that civilians - even children - are drafted if found to be unusually capable.\n\nThose who survive the brutal training program and its extensive mental conditioning - in which their personalities are largely rebuilt from scratch - graduate as Imperial Legionnaires. Their formidable fighting skills, unnerving discipline, and fanatic loyalty to the [gal_emperor.GetRulerTitle] make them some of the finest assault troops in the galaxy."
 emperor.55.a:0 "The Fist of the [gal_emperor.GetRulerTitle]!"
 emperor.55.b:0 "Our will shall be enforced."
 emperor.55.c:0 "Another tool of oppression?"
 emperor.70.name:0 "The Imperial Security Directorate"
 emperor.70.desc:0 "Agents from the §HImperial Security Directorate§! are in the process of deploying to worlds all over the Imperium, where they will ostensibly aid local law enforcement agencies in the investigation and prosecution of serious crimes.\n\nAnother function of the ISD, which reports only to the [gal_emperor.GetRulerTitle] through the Imperial Ministry of Justice, is to root out "terrorists, rebels, and seditionists" who threaten to undermine the stability of the Imperium."
 emperor.70.a:0 "No one escapes Imperial justice."
 emperor.72.desc:0 "With the rise of the Imperium, GALPOL is being reorganized and has changed its name to the §HImperial Security Directorate§!. The jurisdiction of ISD agents still extends across the entire Imperium, but as of now they report only to the [gal_emperor.GetRulerTitle].\n\nWhile one of the primary responsibilities of the ISD is still to investigate and prosecute crime on Imperial worlds, they are now also used to hunt down seditionists and rebels who would challenge the rule of the [gal_emperor.GetRulerTitle]. Some are voicing concern that the former police organization is turning into a tool of oppression..."

 imperial_legion_limit_tooltip:0 "Only individuals with exceptional skills are allowed to become Imperial Legionnaires, which means that we can only field a limited number of these Armies at a time."
 imperial_legion:0 "Imperial Legion"
 imperial_legion_desc:1 "The elite soldiers of the Galactic Imperium, recruited from all member nations. Drilled and conditioned into ruthless killing machines, they are fanatically loyal to the Imperium."
 building_imperial_capital:0 "Imperial Palace"
 building_imperial_capital_desc:0 "A massive palace complex fit for the greatest empire history has ever seen. If there is a bright center to the galaxy, this is it."
 building_imperial_machine_capital:0 "Imperial Center"
 building_imperial_machine_capital_desc:1 "This colossal complex is the administrative heart of the Galactic Imperium. Thousands of AIs are constantly processing and evaluating the current state of the galaxy."
 building_imperial_hive_capital:0 "Imperial Complex"
 building_imperial_hive_capital_desc:1 "From this massive structure, the Hive Mind governs the Galactic Imperium. This is where the fate of the galaxy is decided."

