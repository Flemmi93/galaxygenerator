 first_contact.10.attack_allowed:0 "Many [This.Owner.GetSpeciesNamePlural] are highly concerned at this development and demand that we seize the impudent vessel so that we can interrogate them at our leisure, without risking sensitive information falling into their hands."

 first_contact.15.militarist.desc:0 "Our recent recon pass in §H[known_planet.System.GetName]§! has identified it as a major §H[This.ContactCountry.GetName]§! system, with a lot of activity centered around [known_planet.GetPlanetBioInfo] that is likely a significant base. It is increasingly probable that these aliens are part of an interstellar civilization but in order to decode their military transmissions, we first need to translate their language."
 first_contact.15.militarist.desc.no_planets:0 "Reconnaissance flights conducted in the §H[known_system.GetName]§! system have reported a significant §H[This.ContactCountry.GetName]§! presence, which includes at least one major military installation in orbit around the primary. Although we have not identified any planetary settlements of note, a preliminary target list is being put together in the event that the aliens prove hostile. Several interesting transmissions have been intercepted, which may provide us with enough insights to translate their language."
 first_contact.15.pacifist.desc:0 "The §H[known_planet.System.GetName]§! system has a large §H[This.ContactCountry.GetName]§! presence - most notably [known_planet.GetPlanetBioInfo] which houses several large settlements on its surface. It is becoming increasingly clear that we are dealing with a previously unknown alien civilization. We should take great care to avoid any provocative actions if we find ourselves in space they consider theirs. Every effort must be made to translate their language, so that we can declare our peaceful intentions."
 first_contact.15.pacifist.desc.no_planets:0 "The §H[known_system.GetName]§! system appears to have been claimed by the aliens we have designated as the §H[This.ContactCountry.GetName]§!. Although no significant planetary settlements have been detected, there is a large starbase orbiting the system's primary. Our ships have been instructed to conduct themselves with care and to avoid any actions which could be interpreted as hostile. If their language is translated, we can hopefully establish a peaceful relationship with them."
 first_contact.15.spiritualist.desc:0 "The inhabited world we have discovered in the §H[known_planet.System.GetName]§! system clearly belongs to the so-called §H[This.ContactCountry.GetName]§!. It is [known_planet.GetPlanetBioInfo] with many large surface settlements. We know not what spiritual significance this system holds for these beings, but they seem to be part of an interstellar civilization. We should do what we can to decipher their language."
 first_contact.15.spiritualist.desc.no_planets:0 "The aliens we refer to as the §H[This.ContactCountry.GetName]§! seem to have laid claim to the §H[known_system.GetName]§! system, with at least one large starbase in orbit around the primary star. We have not seen any evidence of planetary bastions, and do not yet know whether these beings are favored by the spirits or depraved servants of darkness. We should do what we can to decipher their language."
 first_contact.15.materialist.desc:0 "An intriguing discovery has been made in §H[known_planet.System.GetName]§!, where mysterious signal traffic led us to [known_planet.GetPlanetBioInfo] that is home to several large alien settlements. We are confident that this world belongs to the so-called §H[This.ContactCountry.GetName]§!, which is very likely a spacefaring civilization much like our own. Samples of their technology have not yet been procured, but it does not appear to be radically more advanced than our own. The translation of their language is still ongoing."
 first_contact.15.materialist.desc.no_planets:0 "Data gathered in the §H[known_system.GetName]§! system supports the hypothesis that it has been claimed by the political entity that we have designated as the §H[This.ContactCountry.GetName]§!. A central starbase orbits the primary and likely serves as an in-system communications and infrastructure hub - it appears to be the source of most of the transmissions we have intercepted in the system. An effort should be made to analyze these transmissions and translate their language."
 first_contact.15.xenophobe.desc:0 "A xeno planetary lair has been revealed in the §H[known_planet.System.GetName]§! system! The infestation is centered around [known_planet.GetPlanetBioInfo] that may well have been tainted beyond recovery. It is clear now that these xenos - the §H[This.ContactCountry.GetName]§! - are a spacefaring civilization that is spreading unchecked throughout the stars. It will not be a pleasant task, but their language should be translated so we may learn the full extent of their corruption."
 first_contact.15.xenophobe.desc.no_planets:0 "The §H[known_system.GetName]§! system is evidently a xeno lair, judging by the §H[This.ContactCountry.GetName]§! presence which includes a large space station orbiting the primary star. Our crews have been instructed to ignore all transmissions while keeping a safe distance from any alien ships or stations, lest they are corrupted by the touch of these creatures, whatever they may be. If we manage to decipher the transmissions emanating from the system's starbase, then perhaps we can translate what passes for a language among their kind."
 first_contact.15.xenophile.desc:0 "A colony or perhaps even the homeworld of the aliens we have designated as the §H[This.ContactCountry.GetName]§! has been reported in the §H[known_planet.System.GetName]§! system. Several large settlements are present on the surface of [known_planet.GetPlanetBioInfo] that caught our attention. This exciting discovery has taught us even more about these fascinating aliens, who are clearly part of a spacefaring civilization. Think of what else we might find out once their language has been translated!"
 first_contact.15.xenophile.desc.no_planets:0 "The §H[known_system.GetName]§! system appears to have been settled by the aliens we refer to as the §H[This.ContactCountry.GetName]§!, although no planetary population centers have been sighted. A large starbase orbits the primary, serving as the system's central hub. Despite our presence in what they clearly consider to be their space, we know very little about these fascinating beings. No effort should be spared to find out more!"
 first_contact.15.authoritarian.desc:0 "Scans have detected what appears to be an inhabited world in the §H[known_planet.System.GetName]§! system. It is [known_planet.GetPlanetBioInfo] that has been claimed by the so-called §H[This.ContactCountry.GetName]§!. These aliens are likely part of a spacefaring civilization capable of hyperspace travel. In light of this, the [This.Owner.GetRulerTitle] has decided to restrict information about the system to the upper echelons of the government to avoid civil unrest."
 first_contact.15.authoritarian.desc.no_planets:0 "There is a large §H[This.ContactCountry.GetName]§! presence in the §H[known_system.GetName]§! system, which includes a central space station in orbit around the primary star. Despite repeated scans, knowledge of both their language and the exact nature of their chain of command eludes us. Unless the [This.Owner.GetRulerTitle] objects, we should make a concerted effort to translate their language."
 first_contact.15.egalitarian.desc:0 "Deep space survey efforts have stumbled upon an inhabited world in the §H[known_planet.System.GetName]§! system. It belongs to the §H[This.ContactCountry.GetName]§!, who are now believed to be a previously unknown interplanetary civilization. This colony or homeworld is [known_planet.GetPlanetBioInfo] that lies well within the circumstellar habitable zone. Hopefully their society is a progressive one based on liberty and individual freedoms, but we will have to translate their language to find out."
 first_contact.15.egalitarian.desc.no_planets:0 "We have detected a significant §H[This.ContactCountry.GetName]§! presence in the §H[known_system.GetName]§! system - although there are no inhabited planets as far as we can tell, a large space installation of some sort orbits the system's primary star. Our elected officials have informed the public that we have most likely stumbled upon an outpost belonging to a previously unknown interstellar civilization. Before we can communicate with them, we'll need to translate their language."

