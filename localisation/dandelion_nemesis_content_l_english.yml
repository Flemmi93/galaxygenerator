 former_rebel:0 "Former Rebel"
 former_rebel_desc:1 "We sided with the Rebels during the recent civil war in the Galactic Imperium, and as such we are still regarded with suspicion. Our influence in the Imperial Senate is severely curtailed."
 former_loyalist:0 "Former Imperial Loyalist"
 former_loyalist_desc:1 "We fought on the side of the Loyalists during the fall of the Galactic Imperium, and as such we are still regarded with suspicion. Our influence in the Galactic Community is severely curtailed."
 former_emperor:0 "Former Tyrant"
 former_emperor_desc:1 "As the former ruler of the late Galactic Imperium, we have suddenly become a pariah to much of the galaxy. Unjustly seen as tyrants, our influence in the reborn Galactic Community has been greatly diminished."

 EMPEROR_NEUTRAL_GREETING_01:0 "You are speaking to the ruler of the galaxy."
 EMPEROR_NEUTRAL_GREETING_02:1 "We have grand designs for the future of the Imperium. You'll see."
 EMPEROR_NEUTRAL_GREETING_03:1 "The Galactic Imperium shall bring an era of peace and stability to the galaxy."
 EMPEROR_NEUTRAL_GREETING_04:1 "The Imperium we are building shall stand the test of time. Ten thousand years from now, this will be recognized as the era when it all began."
 EMPEROR_NEUTRAL_GREETING_05:0 "Yes? The [Root.GetRulerTitle] is very busy, as I'm sure you can understand. There is an entire galaxy to administrate."
 EMPEROR_NEUTRAL_GREETING_06:0 "Henceforth, the galaxy shall forever stand united under one banner. Think of all that can be accomplished!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "The Galactic Imperium will one day stretch across the entire galaxy. You are only delaying the inevitable, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Have you come to swear fealty to the [Root.GetRulerTitle]? It's about time."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "It is unfortunate that there are still backwards regions of the galaxy beyond even the Galactic Imperium's reach. This will be rectified, eventually."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "Your obedience will be rewarded, [From.GetSpeciesNamePlural]. We are all in this together."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "Imperial citizens are always welcome in the Court of the [Root.GetRulerTitle]. How can we help you?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "The [From.GetName] is a small but vital part of the Galactic Imperium. Rest assured that the [Root.GetRulerTitle] has not forgotten you."
 EMPEROR_HOSTILE_GREETING_01:0 "Only a fool would get on the bad side of the ruler of the galaxy."
 EMPEROR_HOSTILE_GREETING_02:0 "Your continued insolence in the presence of the [Root.GetRulerTitle] will not be tolerated much longer."
 EMPEROR_HOSTILE_GREETING_03:0 "Kneel before the [Root.GetRulerTitle], knave!"
 EMPEROR_HOSTILE_GREETING_04:0 "You DARE oppose the [Root.GetRulerTitle]? The sheer arrogance! "
 EMPEROR_HOSTILE_GREETING_05:0 "Do you even realize who you are talking to?"
 EMPEROR_HOSTILE_GREETING_06:0 "What could your pitiful government possibly have to say that would be of interest to the [Root.GetRulerTitle]?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "The future of this galaxy will be shaped by the combined might of the Galactic Imperium, not the pitiful likes of the [From.GetName]."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "Only your sheer insignificance has saved you from utter destruction at the hands of the Galactic Imperium... so far."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "You have insulted the [Root.GetRulerTitle]. There will be consequences."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "Those who plot against the [Root.GetRulerTitle] are exterminated like the vermin they are."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "Traitors are dealt with harshly in the Galactic Imperium. Remember that, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "Sedition and disloyalty are grave threats to the stability of the Imperium, and will be dealt with accordingly."
 EMPEROR_FRIENDLY_GREETING_01:0 "You have won the favor of the [Root.GetRulerTitle], [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02:0 "It is good to see friends of the [Root.GetRulerTitle] at the Imperial Court."
 EMPEROR_FRIENDLY_GREETING_03:0 "The [Root.GetRulerTitle] will always find the time to attend to representatives of the [From.GetName]. What can we help you with, friends?"
 EMPEROR_FRIENDLY_GREETING_04:0 "The [Root.GetRulerTitle] has always appreciated your candor and honesty, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural] are always welcome at the Imperial Court."
 EMPEROR_FRIENDLY_GREETING_06:1 "You are a welcome distraction from the myriad administrative tasks necessary to rule the Galactic Imperium, [From.GetSpeciesNamePlural]. How are you today?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "The constituents of the Galactic Imperium could learn much from the [From.GetName]. Perhaps you would consider joining us, some day."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "You are true friends of the Galactic Imperium, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Though you are regretfully not Imperial citizens, the [Root.GetRulerTitle] has nothing but admiration and respect for the great [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "The [From.GetName] is one of the cornerstones of the Galactic Imperium. Without you, it could very well all fall apart."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "The [From.GetSpeciesNamePlural] are model Imperial citizens. You are truly setting an example for the rest of the Imperium."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "With your help, the Galactic Imperium will unify the galaxy and make it a better place for all sapients."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Your Imperial Majesty. Is there something we can do for you?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "We are, of course, loyal and faithful subjects of the Imperium."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "How may we serve the [From.GetRulerTitle] today?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "What brings you here, "majesty"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "Is this where proper etiquette would have me bow before the [From.GetRulerTitle]? If so, I am happy to disappoint."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "The Galactic Imperium will go down in history as a dark period for the galaxy."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "Your Imperial Majesty, this is a tremendous honor."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "What is thy bidding, Your Imperial Highness?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "We shall smite all who oppose the Imperium in the name of the [From.GetRulerTitle]!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "The [From.GetRulerTitle]. This is unexpected."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "We wish to maintain cordial relations with the Galactic Imperium."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "We have no intention of getting on the Imperium's bad side."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "The arrogance of declaring yourself ruler of the entire galaxy... it staggers the mind."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "Will the Imperium crumble from within, or will someone on the outside deal a crippling blow and end its tyranny over the galaxy? We shall see."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "The [Root.GetName] will remain free and independent from the corrupting touch of your Imperium."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "The Galactic Imperium has had a stabilizing effect on the galaxy. We have much to thank you for."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "We would not have thought it possible to maintain an empire on such an impressive scale. The [From.GetRulerTitle] has much to be proud of."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "The achievements of the [From.GetRulerTitle]are greatly admired in the [Root.GetName]."

 CUSTODIAN_NEUTRAL_GREETING_01:0 "Welcome to the Office of the Galactic Custodian. How can I be of assistance?"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "The Galactic Community is our best bet to make this galaxy a better place for everyone."
 CUSTODIAN_NEUTRAL_GREETING_03:0 "We serve at the behest of the Galactic Senate and the Community."
 CUSTODIAN_NEUTRAL_GREETING_04:0 "Custodianship is a great responsibility. It is not a duty we take lightly."
 CUSTODIAN_NEUTRAL_GREETING_05:0 "It is our job to steer the Community in a direction that benefits the entire galaxy."
 CUSTODIAN_NEUTRAL_GREETING_06:0 "The decision-making process in the Community and the Galactic Senate has, at times, been hampered by... differences of opinion. As Custodians, we can hopefully speed things along."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "Our mandate as the Galactic Custodians end at the boundaries of the Community. We cannot help you, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "We have a responsibility to all the members of the Galactic Community, but that does not include the [From.GetName]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "Membership in the Galactic Community should be your top priority, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "As Custodians, we have the best interests of the entire Community in mind. That includes the [From.GetName]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "We want to improve the Galactic Community, but we can't do it without you, [From.GetSpeciesNamePlural]. The powers of our Custodianship only go so far."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "The endless bickering in the Galactic Community has to stop if we, as a galaxy, are to accomplish anything of note."
 CUSTODIAN_HOSTILE_GREETING_01:0 "Were it possible, we would sign legislation to outlaw the [From.GetName] forever. Sadly, that remains outside the scope of our legislative powers... for now."
 CUSTODIAN_HOSTILE_GREETING_02:0 "We will expose the vileness of the [From.GetName] for the entire Galactic Community to see."
 CUSTODIAN_HOSTILE_GREETING_03:0 "An enemy of the [Root.GetName] is an enemy of the Galactic Community."
 CUSTODIAN_HOSTILE_GREETING_04:0 "The Custodianship of the Community is only the first step. You will soon find out what we are capable of."
 CUSTODIAN_HOSTILE_GREETING_05:0 "You are not fooling us or the Galactic Community. The [From.GetName] is not to be trusted."
 CUSTODIAN_HOSTILE_GREETING_06:0 "Keep it brief. We should not be seen speaking... as Galactic Custodians, we have certain standards to maintain."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "You are an enemy of the Galactic Community, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "As Custodians of the Galactic Community, we take this opportunity to formally express our contempt for your pitiful nation."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "You will stay well away from Galactic Community space if you know what is good for you."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "We will do everything in our power to limit the corrupting influence of the [From.GetName] in the Galactic Community."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "As Custodians, we have vowed to put an end to [From.GetSpeciesName] schemes in the Community."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "Perhaps you should rethink your membership in the Galactic Community, [From.GetSpeciesNamePlural]. As a nation of malcontents, you are a bad influence on the other members."
 CUSTODIAN_FRIENDLY_GREETING_01:0 "The [From.GetName] is a true friend of the Galactic Community!"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "The Galactic Community salutes you, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "We are fighting hard to make the galaxy a better place for the [From.GetName]. You deserve no less."
 CUSTODIAN_FRIENDLY_GREETING_04:0 "Our responsibilities as Galactic Custodians keep us busy, but we always have time for our friends in the [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05:0 "We are but humble servants of the Galactic Community."
 CUSTODIAN_FRIENDLY_GREETING_06:0 "What can the Galactic Community do for you, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "If only you would join the Galactic Community... the [From.GetName] would be such a positive example to the other members."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "The Galactic Community will not be complete until the [From.GetName] has joined it."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Although you are not a member, we will do what we can to look out for the [From.GetName] in the Galactic Community."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "It will take time to reform the Community into something better, but with the help of our [From.GetSpeciesName] friends, it can be done."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "We will do everything in our power to ensure that the [From.GetName] has a voice in the Galactic Community."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "If every member of the Community were as friendly and helpful as the [From.GetName], there would be no need for a Custodian."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Custodian. How goes your work to unite the Galactic Community? It can't be an easy task."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "This is unexpected. Surely there are more pressing matters for the Galactic Custodian to attend to?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "We remain unconvinced that the Custodianship is truly necessary, but perhaps you will prove us wrong."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Enjoy your lofty position while you can, Custodian. It won't last."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "We are still trying to piece together how exactly you managed to con the Senate into granting you those Custodian powers."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Since you assumed the Custodianship, a heavy darkness has been looming over the Galactic Community. We fear it is slowly being subverted into something unrecognizable."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "This is an unexpected honor, Custodian. What can we do for you?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "How can we best be of service to the Galactic Community, Custodian?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "The Galactic Community is lucky to have you, Custodian."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "So the Galactic Community has a "leader" now. Interesting."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "The appointment of a Custodian does not make membership in the Galactic Community more appealing to us, but we shall see."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "So the other members of the Community are the vassals of the Custodian then? No? Apologies, but we are still struggling to understand the exact nature of this arrangement."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "The Galactic Community has always been a rotten institution, and that was BEFORE the idiots in its Senate made you Custodian."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "The members of the Community are bigger fools than we thought, if they offered the Custodianship to the [From.GetName]."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "You [From.GetSpeciesNamePlural] can't run the [From.GetName], and now you are expected to guide the entire Galactic Community? Ha!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "It looks like the Galactic Senate did something right for once when you were appointed Custodians of the Community! Perhaps we should consider membership."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "The Galactic Community can only improve with you as its Custodians, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Galactic Custodian, is it? We are happy to see you are moving up in the world, [From.GetSpeciesNamePlural]!"

 resolution_declare_crisis:0 "Declare Crisis"
 resolution_declare_crisis_desc:0 "This empire represents a clear and undeniable threat to the future of the entire galaxy. It must be contained and destroyed by the Galactic Community before it is too late."
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "This empire represents a clear and undeniable threat to the future of the entire galaxy. It must be contained and destroyed by the Galactic Imperium before it is too late."

 crisis.4100.name:0 "Galactic Crisis Declared"
 crisis.4100.intro:0 "The Galactic Senate has passed a resolution declaring the §H[new_crisis.GetName]§! a threat to all sapient life and a crisis of galactic proportions. As a consequence, the [new_crisis.GetName] as of today finds itself in a state of total war with the entire Community."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "As Galactic Custodians, the [custodian.GetName] has called upon all Community members to mobilize their fleets and launch a concerted attack on [new_crisis.GetSpeciesName] territory: "The galaxy will not know peace until the [new_crisis.GetSpeciesName] menace has been dealt with once and for all.""
 crisis.4100.2:0 "Representatives from the Senate have called upon all Community members to mobilize their fleets and launch a concerted attack on [new_crisis.GetSpeciesName] territory, declaring that "the galaxy will not know peace until the [new_crisis.GetSpeciesName] menace has been dealt with once and for all.""
 crisis.4100.a:0 "Can their rampage be stopped?"
 crisis.4101.desc:1 "The Imperial Senate has passed a resolution declaring the §H[new_crisis.GetName]§! a threat to all sapient life and a crisis of galactic proportions. As a consequence, the [new_crisis.GetName] finds itself in a state of war with the entirety of the Imperium.\n\nIn a public announcement transmitted from [gal_emperor.Capital.GetName], the [gal_emperor.GetRulerTitle] called upon all members of the Imperium to mobilize their fleets and launch a concerted attack on [new_crisis.GetSpeciesName] territory: "The galaxy and the Imperium will not know peace until the [new_crisis.GetSpeciesName] menace has been dealt with once and for all.""
 crisis.4105.name:0 "Community Declares Us "Galactic Crisis""
 crisis.4105.intro:0 "Recognizing the threat we pose, the wretched members of the Galactic Community have passed a resolution condemning our actions and declaring us a §Y"crisis of galactic proportions."§! In a rare moment of unity, the members of the Community have all joined forces and declared war on us."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "Under the leadership of the Galactic Custodian, their fleets are assembling to launch an attack on our territory. The battle for the galaxy has begun."
 crisis.4105.2:0 "Their fleets are assembling to launch an attack on our territory. The battle for the galaxy has begun."
 crisis.4105.a:0 "This will be glorious."
 crisis.4105.b:0 "This is madness!"
 crisis.4105.desc.c:0 "The corrupt fools in the Galactic Community have passed a resolution declaring us a "crisis" and a "threat to all sapient life." In light of these absurds allegations, a state of total war now exists between the [Root.GetName] and the entirety of the Galactic Community.\n\nThis war will continue until either us or the Community have been utterly destroyed... or they repeal the resolution."
 crisis.4106.name:1 "Imperium Declares Us "Galactic Crisis""
 crisis.4106.desc.a:1 "Recognizing the threat we pose, the wretched members of the Galactic Imperium have passed a resolution condemning our actions and declaring us a §Y"crisis of galactic proportions."§! In a rare moment of Imperial unity, the members of the Imperium have all joined forces and declared war on us.\n\nUnder the leadership of the [gal_emperor.GetRulerTitle], their fleets are assembling to launch an attack on our territory. The battle for the galaxy has begun."
 crisis.4106.desc.b:1 "The [gal_emperor.GetRulerTitle] and their corrupt lackeys in the Imperial Senate have passed a resolution declaring us a "crisis" and a "threat to all sapient life." In light of these absurds allegations, a state of total war now exists between the [Root.GetName] and the entirety of the Galactic Imperium.\n\nThis war will continue until either us or the Imperium have been utterly destroyed... or they repeal the resolution."
 gal_custodian:0 "Galactic Custodian"
 gal_custodian_desc:0 "As Custodians of the Galactic Community, our influence in the galaxy has been increased."
 war_goal_wg_declared_crisis:0 "Crisis War"
 war_goal_wg_declared_crisis_desc:0 "Total War is waged between the Galactic Community and the Crisis empire.\n\nPeace can only be achieved by the utter destruction of one side, or if the Community passes a resolution to end hostilities."
 resolution_category_declare_crisis:0 "Crisis Declaration"
 resolution_repeal_crisis:0 "Repeal Crisis"
 resolution_repeal_crisis_desc:0 "Enough is enough. The targeted empire should no longer be considered a galactic crisis, and hostilities with the members of the Community must come to an immediate end."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "This so-called crisis no longer presents a credible threat to the Imperium. They are no longer worthy of our attention."
 crisis.4110.name:0 "Crisis Repealed"
 crisis.4110.desc:0 "The resolution designating the §H[former_crisis.GetName]§! as a "galactic crisis" has been repealed by the Galactic Senate. As a result, all ongoing military operations being conducted by Community members against the [former_crisis.GetSpeciesNamePlural] are to cease at once. For now, peace has returned to this corner of the galaxy."
 crisis.4110.a:0 "Will it last?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "The Galactic Senate has repealed the resolution declaring us a "galactic crisis" and all Community members have been ordered to stand down. Military actions against us have ceased... for now."
 crisis.4111.nasty:0 "If we want to continue fighting, there is nothing stopping us from declaring war on the fools individually, taking them out one by one..."
 crisis.4111.a:0 "So they came to their senses."
 crisis.4111.b:0 "They fear us!"
 crisis.4112.desc:0 "The resolution designating the §H[former_crisis.GetName]§! as a "galactic crisis" has been repealed by the Imperial Senate. Consequently, the [gal_emperor.GetRulerTitle] has ordered an immediate cessation of all ongoing Imperial military operations targeting the [former_crisis.GetSpeciesNamePlural]. For now, peace has returned to this corner of the galaxy."
 crisis.4113.desc:1 "The Galactic Imperium has repealed the resolution declaring us a "crisis" and all Imperial forces have been ordered to stand down. Their [gal_emperor.GetRulerTitle] has commanded the cessation of all hostilities against us... for now."
 community_declared_crisis_failtext:0 "§RWe have been declared a Crisis and cannot join.§!"
 community_homicidal_failtext:0 "§RWe are refused membership due to our "violent and predatory nature." Fools.§!"
 community_default_failtext:0 "§RMust be a conventional empire.§!"
 resolution_declare_crisis_tooltip:0 "All members of the Galactic Community declare a Total War against the target, which can only end when one side is destroyed or if the resolution is repealed."
 resolution_declare_crisis_empire_tooltip:1 "The Galactic Imperium declares a Total War on the target. Hostilities can only end when one side is destroyed or if the resolution is repealed."

 first_contact.5.militarist.desc:0 "Following the sighting of unidentified spacecraft in the §H[This.System.GetName]§! system, all forces in the vicinity have been ordered to assume a heightened state of readiness as per standard protocol. Intelligence is still analyzing what little data we have on the bogey, but it appears capable of hyperspace travel. Offensive capabilities remain unknown. As this likely represents our first contact with a new alien civilization, we should take steps to decipher their communications."
 first_contact.5.pacifist.desc:0 "We have not yet been able to determine the origin of the mysterious spacecraft we spotted in the §H[This.System.GetName]§! system. Since this is likely our first contact with a previously unknown alien civilization, we must avoid any actions that could be misinterpreted as threatening or provocative. If their language is translated, we can hopefully establish a peaceful relationship with them."
 first_contact.5.spiritualist.desc:0 "We are still gathering data on the alien spacecraft that was reported in the §H[This.System.GetName]§! system. If this vessel is an emissary of a previously unknown alien civilization, as seems likely, we must determine if they go with the grace of the spirits, or if they are agents of wickedness. The first step will be to divine their language and the nature of their belief system."
 first_contact.5.materialist.desc:0 "The inquiry into the unidentified spacecraft that was observed in the §H[This.System.GetName]§! system continues, but insufficient data has been collected to make an informed hypothesis as to the exact origin of the vessel. Since we are likely dealing with a representative of a previously unknown alien civilization, efforts should be made to intercept their communications and begin a comprehensive analysis of their language."
 first_contact.5.xenophobe.desc:0 "Alarming reports from the §H[This.System.GetName]§! system, where we monitored the insidious activities of what can only be some manner of xeno spacecraft. The vessel's exact purpose remains unknown, but it is likely an agent of a larger xeno political entity. It might be wise to gather more data on these creatures, so that we can better ascertain the exact scope and nature of the threat."
 first_contact.5.xenophile.desc:0 "The mysterious sighting of an unidentified ship in the §H[This.System.GetName]§! system continues to invite speculation! Its design is completely unfamiliar to us, suggesting that we might be dealing with a new alien civilization and a possible first contact scenario. Aside from the fact that the alien spacecraft is clearly capable of hyperspace travel, we know next to nothing about these fascinating beings. No effort should be spared to find out more!"
 first_contact.5.authoritarian.desc:0 "The [This.Owner.GetRulerTitle] has been briefed on the unknown vessel that was reported in the §H[This.System.GetName]§! system. Its design does not match anything in our records, suggesting that we are dealing with a possible first contact scenario with an alien civilization. With the permission of the [This.Owner.GetRulerTitle], we can begin an analysis of the data we have collected to see if their language can be translated."
 first_contact.5.egalitarian.desc:0 "The public has been informed of a potential first contact scenario in the §H[This.System.GetName]§! system, where the presence of an unidentified spacecraft was registered. Early data suggests that this vessel is capable of hyperspace travel and likely originates from a previously unknown alien civilization. Representatives from all branches of the government are being briefed on this developing situation as well as our ongoing efforts to translate their language."

