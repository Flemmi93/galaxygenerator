 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "Necessity demands that we adjust the number of members on the Imperial Council. Four would be best."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "The Imperium will benefit from more voices on the Imperial Council."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "It is clear that this Council member has the best interest of the Imperium in mind. They should be granted a permanent seat."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
