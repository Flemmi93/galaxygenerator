 emperor.101.name:0 "Cry of Rebellion!"
 emperor.101.desc:1 "We have reached a pivotal moment - the §HGalactic Imperium§! is hovering on the brink of open revolt. There may never be a better time to overthrow the [gal_emperor.GetRulerTitle]! Even now, the rebelling members of the Imperium are uniting under the banner of a single federation.\n\nAs it was the [Root.GetName] that orchestrated the opening shots of the rebellion, we have been asked to lead this great alliance in the upcoming war, which will no doubt be of galactic proportions."
 emperor.101.a:1 "Freedom will be restored to the galaxy!"
 emperor.101.b:0 "No, we are loyal to the [gal_emperor.GetRulerTitle]."
 emperor.102.name:0 "The Death of Liberty"
 emperor.102.a.desc:1 "Despite the obvious signs that the Galactic Imperium was facing imminent collapse, none of its members were willing to openly challenge the [gal_emperor.GetRulerTitle]. The rebellion died in its infancy with a whimper, and the §H[gal_emperor.GetName]§! has greatly strengthened its grip on the galaxy."
 emperor.102.b.desc:1 "We have learned of a failed attempt to take advantage of the Galactic Imperium's present weakness by instigating open rebellion. When push came to shove, none of the members of the Imperium could summon the courage to challenge the [gal_emperor.GetRulerTitle] directly, and so the revolt ended before it had even begun.\n\nThis is a great blow to the rebel movement, which has greatly strengthened our hold over the galaxy."
 emperor.102.a:0 "Long live the [gal_emperor.GetRulerTitle]..."
 emperor.102.b:0 "Pathetic fools."
 emperor.103.desc:1 "We have reached a pivotal moment - the Galactic Imperium is hovering on the brink of open revolt. Even now, the rebelling members of the Imperium, led by the §H[rebel_leader.GetName]§!, are uniting under the banner of a single federation. Meanwhile, the §H[gal_emperor.GetName]§! is gathering loyalists determined to preserve the Imperium at any cost.\n\nCivil war is about to engulf the galaxy, and both sides have asked for our allegiance. Who shall we stand with?"
 emperor.103.2.desc:0 "We are not the only ones fighting to free the galaxy from the shackles of the Galactic Imperium - the §H[rebel_leader.GetName]§! is already assembling a coalition of rebel nations, and the §H[gal_emperor.GetName]§! has just declared them to be in a state of open revolt!\n\nWith the rebellion already well underway, our own operation to trigger one has been canceled. Should we officially declare our support for the rebels?"
 emperor.103.a:1 "The Imperium must fall!"
 emperor.103.b:0 "Long live the [gal_emperor.GetRulerTitle]!"
 joins_rebels:0 "We side with the §YRebels§! in their struggle against the §YImperial Loyalists§!."
 joins_loyalists:0 "We side with the §YImperial Loyalists§! in their attempt to crush the §YRebels§!."
 emperor.104.name:0 "Last Stand"
 emperor.104.desc:1 "These are dark times. The corrupting influence of the [gal_emperor.GetRulerTitle] extends much further than we thought - none of the other members of the Imperium have had the courage to join us in open revolt!\n\nWe now stand alone against the combined might of the Galactic Imperium as it mobilizes for war."
 emperor.104.a:0 "Cowards!"
 emperor.106.name:0 "Open Revolt!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "Insurgents are taking advantage of the present weakness of the Galactic Imperium to launch an open revolt against our rule!"
 emperor.106.2.desc:0 "The traitors are marshalling their forces under the banner of the §H[From.Root.GetAllianceName]§!, and there are reports of mass arrests targeting Imperial officials within their territory."
 emperor.106.3.desc:1 "Their attempts to foment rebellion have largely met with failure, however - only the traitors of the §H[From.GetName]§! have sided with the rebels. The other members of the Imperium stand firmly with their [Root.GetRulerTitle]. With the aid of our loyalist friends, we must bring a swift end to this pathetic revolt."
 emperor.106.4.desc:1 "Swayed by lies and propaganda, the subject nations of the Imperium have sided with the rebels. This unprecedented betrayal has left the [Root.GetName] standing alone in the defense of order and stability in the galaxy. We must not fail the [Root.GetRulerTitle]."
 emperor.106.5.desc:2 "This rebellion threatens to undo the New Order that we have fought so hard to establish. It must be dealt with swiftly and decisively, so that peace can be restored to the galaxy.\n\n§HFor the greater glory of the Galactic Imperium!§!"
 emperor.106.a:0 "These rebels must pay for their insolence."
 emperor.107.name:1 "Civil War in the Imperium"
 emperor.107.a.desc:1 "The Galactic Imperium has been engulfed in civil war! Several members have rebelled against the authority of the [gal_emperor.GetRulerTitle], gathering under the banner of the §H[rebel_leader.GetAllianceName]§!. Loyalists, led by the §H[gal_emperor.GetName]§!, have struck back and are determined to preserve the Imperium's hold over the galaxy."
 emperor.107.b.desc:1 "The Galactic Imperium has been engulfed in civil war! The §H[rebel_leader.GetName]§! is rebelling against the authority of the [gal_emperor.GetRulerTitle]. Loyalists, led by the §H[gal_emperor.GetName]§!, have struck back and are determined to preserve the Imperium's hold over the galaxy."
 emperor.107.a:0 "A galaxy at war."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "The Galactic Imperium has been engulfed in civil war! Its members have divided into rebels, who seek to overthrow the [gal_emperor.GetRulerTitle], and loyalists, who fight to preserve the Imperium."
 emperor.108.2.desc:0 "As our Overlord, the §H[From.GetName]§!, has sided with the Rebels, we have no choice but to join them as well!"
 emperor.108.3.desc:0 "As our Overlord, the §H[From.GetName]§!, has sided with the Loyalists, we have no choice but to join them as well!"
 emperor.108.4.desc:0 "As we are a direct subject of the [gal_emperor.GetRulerTitle], we have little choice in the matter - we have sided with the Loyalists."
 emperor.108.a:0 "So be it!"

 emperor.150.name:0 "Rebellion Crushed!"
 emperor.150.desc:1 "It is done! The rebellion has been utterly crushed, and loyal citizens throughout the Imperium are celebrating our victory.\n\nNow that the traitors have been brought to heel, we must decide how to deal with them. Should we show leniency or are they to be punished for their crimes?"
 emperor.150.a:1 "Let us welcome them back into the Imperium."
 emperor.150.b:0 "They must be punished for their insolence."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "The civil war is over! Order has been restored to the galaxy, with the combined forces of the Galactic Imperium delivering swift justice to the rebel traitors."
 emperor.151.2.desc:1 "As loyal Imperial citizens celebrate this victory, the [gal_emperor.GetRulerTitle] has decided to adopt a policy of leniency and reconciliation. Perhaps this kindness will eventually turn the former rebels into loyal and productive members of the Imperium."
 emperor.151.3.desc:1 "We have learned that the [gal_emperor.GetRulerTitle] is determined to make an example of the rebels. A victory parade of unprecedented scale is to be held on [gal_emperor.Capital.GetName], and at its conclusion the mass execution of the surviving rebel leadership will be broadcast throughout the Imperium."
 emperor.151.a:1 "Glory to the Imperium!"
 emperor.152.name:1 "The Imperium Prevails"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "It is a dark day for the galaxy. Despite our best efforts, the rebellion proved unable to withstand the onslaught of the Imperial loyalists. The forces of the Imperium prevailed on all fronts, and we have been left with no choice but to surrender."
 emperor.152.2.desc:1 "Our status as a member of the Galactic Imperium has been restored, but the [gal_emperor.GetRulerTitle] has apparently adopted a policy of leniency and reconciliation. We are not to be punished further."
 emperor.152.3.desc:1 "Our status as a member of the Galactic Imperium has been restored, but the [gal_emperor.GetRulerTitle] has apparently decided to make an example of everyone who sided with the rebels. All Rebel leaders will be executed at the conclusion of the Imperial victory parade on [gal_emperor.Capital.GetName] - an event that is to be broadcast throughout the Imperium."
 emperor.152.a:0 "How merciful."
 emperor.152.b:0 ""Imperial Justice" at its finest.""
 emperor.153.name:0 "Imperial Loyalists Prevail"
 emperor.153.desc:1 "It would seem that the Galactic Imperium has managed to weather the storm of insurrection it was facing. The rebels have been decisively defeated by Imperial forces, and the [gal_emperor.GetRulerTitle] has proclaimed victory in the civil war."
 emperor.153.a:0 "So it ends."
 emperor.200.name:1 "The Fall of the Galactic Imperium"
 emperor.200.desc:1 "Freedom has been restored to the galaxy! The Galactic Imperium has fallen, and the last of the Imperial loyalists have surrendered to the advancing Rebel forces.\n\nWith the [gal_emperor.GetRulerTitle] deposed, the old §HGalactic Community§! has been resurrected. Time will tell if the reborn institution can prevent the rise of another galactic dictator, but for now, spontaneous celebrations have broken out on planets across the territory of the former Imperium."
 emperor.200.a:0 "This is a day to remember."
 emperor.201.desc:1 "The Galactic Imperium has fallen. Imperial forces proved unable to stop the advance of the Rebel fleets, and today the [gal_emperor.GetRulerTitle] had no choice but to capitulate.\n\nWith the Imperium dismantled, the old corrupt institution of the §HGalactic Community§! has been resurrected to take its place. And so the galaxy has turned decisively away from order, and embraced chaos..."
 emperor.201.a:0 "This is a dark day."
 emperor.202.desc:1 "Beset by traitors on all sides, the Galactic Imperium has fallen. The rebel scum have broken the Imperium's once-powerful fleets, and the last of the loyalists have deserted our cause.\n\nIn light of the collapse of all Imperial resistance, the [gal_emperor.GetRulerTitle] has had no choice but to abdicate. The insurgents have already announced the resurrection of the old §HGalactic Community§! to fill the great void left by the disintegrating Imperium."
 emperor.202.a:0 "All is lost..."
 emperor.203.desc:1 "The Galactic Imperium has fallen. With Rebel forces victorious on all fronts, the [gal_emperor.GetRulerTitle] has abdicated.\n\nThe old Galactic Community has been restored in the collapsing Imperium's stead."

 joined_galactic_empire_rebellion:0 "§HGalactic Rebellion:§!\nWe will join a §YRebel§! Federation at war with the §Y[gal_emperor.GetName]§! and their §YLoyalist§! Federation."
 joined_galactic_empire_loyalists:1 "§HGalactic Rebellion:§!\nWe will join a §YLoyalist§! Federation at war with a §YRebel§! Federation that seeks to overthrow the Galactic Imperium."

 war_goal_wg_galactic_civil_war_loyalists:0 "Crush the Rebellion"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "War is waged to bring the rebellious members of the Galactic Imperium back into the fold."
 war_goal_wg_galactic_civil_war_rebels:1 "Overthrow the Imperium"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "War is waged to bring down the Galactic Imperium and restore the old Community."
 wg_galactic_civil_war_loyalists_accept:1 "The §YRebels§! are forced back into the §YGalactic Imperium§!."
 wg_galactic_civil_war_loyalists_status_quo:1 "The §YRebels§! secede from the §YGalactic Imperium§!."
 wg_galactic_civil_war_rebels_accept:1 "The §YGalactic Imperium§! is dissolved."
 casus_belli_cb_galactic_empire:1 "Imperium"
 war_goal_wg_restore_the_community:0 "Restore Community"
 war_goal_wg_restore_the_community_desc:1 "War is waged to dissolve the Galactic Imperium and restore the Galactic Community. This will put us at war with all the members of the Imperium."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "Seize Throne"
 war_goal_wg_seize_imperial_throne_desc:1 "War is waged to seize the throne of the Galactic Imperium. This will put us at war with all the members of the Imperium."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§! becomes the new ruler of the §YGalactic Imperium§!"

