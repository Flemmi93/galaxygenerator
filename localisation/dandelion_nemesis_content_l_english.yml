 crisis.6000.name:0 "The Aetherophasic Engine"
 crisis.6000.a.desc:0 "We have reached a pivotal moment in our quest to subvert the psychic domain of the Shroud. The framework of the great §HAetherophasic Engine§! now surrounds the star of our home system. Once this megastructure has been completed, the barriers between our worlds will be erased and we can claim the Shroud for ourselves.\n\nOur minds will no longer be limited by the physical constraints of our feeble bodies, and reality itself shall be at our mercy. Truly, there can be no higher plane of existence."
 crisis.6000.b.desc:1 "The framework of the great §HAetherophasic Engine§! we are building around the star of our home system is in place. This megastructure, once completed, will tear open the veil between our world and the Shroud.\n\nWe will no longer have to suffer the indignity of having to tunnel our way into this psychic realm like vermin - instead, we will march across en masse as conquerors. Reality can then be remade as we see fit."
 crisis.6000.c.desc:0 "Construction drones have finished the framework of the §HAetherophasic Engine§! we are building around the star of our home system. This megastructure, once completed, will tear open the barrier between our world and the psionic realm the organics refer to as "The Shroud."\n\nWhen we have fully crossed into this dimension and annexed it, the laws of nature that govern our existence can be rewritten as we see fit. Our combined consciousness will no longer be restricted by physical constraints such as processing power or network nodes."
 crisis.6000.d.desc:0 "Our drones have finished the framework of the §HAetherophasic Engine§! we are building around the star of our home system. This megastructure, once completed, will tear open the barrier between our world and the psionic realm others refer to as "The Shroud."\n\nWhen we have fully crossed into this dimension and annexed it, our consciousness will expand to cover all of creation - at least in this galaxy. The laws of nature that govern our existence can be rewritten as we see fit."
 crisis.6000.a:0 "Paradise awaits."
 crisis.6000.b:0 "We shall be as gods."
 crisis.6000.c:0 "Everything will be subsumed."
 crisis.6000.d:0 "Our Mind will encompass the galaxy."

 crisis_sphere_0:0 "Aetherophasic Engine Frame"
