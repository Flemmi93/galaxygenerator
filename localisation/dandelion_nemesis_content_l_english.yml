 crisobj_be_in_breach_of_galcom_law_name:0 "Be In Breach of Galactic Community Law"
 crisobj_be_in_breach_of_galcom_law_desc:3 "The audacity of that pathetic bunch of feeble bureaucrats - we will not submit!\n\nBe §YIn Breach§! of Galactic Community law to gain this §Yannual§! Menace reward."

 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ We shall lay hints of a [root.target.GetAdj] plot to sabotage their political standing within the Galactic Community."
 
 resolution_category_custodian_reforms:0 "Custodian Reforms"
 resolution_category_term_limits:0 "Term Limits"
 resolution_galacticreforms_nominate_custodian:0 "Nominate Custodian"
 resolution_galacticreforms_nominate_custodian_desc:0 "When decisive action is needed, a member of the Council can be elevated to the position of Galactic Custodian. The Custodian is granted special powers and can propose new and powerful resolutions."
 nominate_custodian_requires_independence:0 "£trigger_no£ We must be fully independent to serve as Custodians."
 nominate_custodian_not_crisis:0 "£trigger_no£ The scrutiny of a Custodianship would expose our plans for the galaxy..."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ They must be fully independent to serve as Custodians."
 resolution_custodian_form_empire:1 "Proclaim the Galactic Imperium"
 resolution_custodian_form_empire_desc:0 "Despite the tremendous efforts of the Custodian, the Galactic Community is still undermined by internal division. Think of all that could be accomplished if the galaxy were united under strong leadership. An unprecedented era of peace and prosperity is within our reach."
 resolution_custodian_form_empire_tooltip:3 "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\n§RThe §Y[Root.GetName]§! becomes the §YImperial Core§!, shifting towards §YAuthoritarianism§! and adopting an §YImperial§! government. All incompatible §YCivics§! are removed.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\nThe §Y[Root.GetName]§! becomes the §YImperial Nexus§!."
 resolution_custodian_form_empire_tooltip_hive:1 "The §YGalactic Community§! changes into the §YGalactic Imperium§!.\n§RAll members leave any existing Federations.§!\n\nThe §Y[Root.GetName]§! becomes the §YImperial Hive§!."

 resolution_custodian_galactic_standard:0 "Introduce Galactic Standard"
 resolution_custodian_galactic_standard_desc:1 "Galactic Standard is a new language that has been specifically designed for ease of use by all sapients regardless of their physiology. By introducing a single language to all official Galactic Community functions, it is hoped that translation mishaps may be avoided."
 resolution_custodian_anti_piracy:0 "Anti-Piracy Initiative"
 resolution_custodian_anti_piracy_desc:0 "Rampant space piracy threatens to undermine the economic well-being of the entire galaxy. With this initiative, all Community members will be educated in effective anti-piracy measures. Joint efforts to develop combat tactics that take advantage of the general lack of discipline among pirate and marauder crews will also be undertaken."
 resolution_custodian_extend_custodianship:0 "Extend Custodianship"
 resolution_custodian_extend_custodianship_desc:0 "Making the galaxy a better place is a monumental task that takes time. The current Custodianship needs to be extended by another term if anything with lasting effects is to be accomplished."
 resolution_custodian_extend_custodianship_tooltip:1 "The term limit of the current §YCustodians§! is extended by another §Y30 years§!."
 resolution_custodian_perpetual_custodianship:1 "Remove Custodianship Term Limit"
 resolution_custodian_perpetual_custodianship_desc:0 "The current Custodians have proven themselves irreplaceable guardians of the Community. Their stalwart service to the galaxy must be allowed to continue indefinitely."
 resolution_custodian_perpetual_custodianship_tooltip:0 "The current §YCustodianship§! will continue in perpetuity."
 resolution_custodian_end_custodianship:0 "End Custodianship"
 resolution_custodian_end_custodianship_desc:0 "The Galactic Community no longer has a need for a Custodian. As such, the Custodianship should be terminated before the term limit is up."
 resolution_custodian_end_custodianship_tooltip:0 "The §YCustodianship§! ends prematurely."

 resolution_custodian_gdf:1 "Galactic Defense Force"
 resolution_custodian_gdf_desc:0 "To better protect the members of the Community, a standing multinational force under the unified command of the Galactic Custodian must be established."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "GDF Expansion"
 resolution_custodian_expand_gdf_desc:0 "The size of the Galactic Defense Force must be greatly increased if it is to meet the ever-increasing scope of its mission."
 resolution_custodian_disband_gdf:0 "Disband the GDF"
 resolution_custodian_disband_gdf_desc:0 "The Galactic Defense Force has served its purpose and should now be demobilized."
 resolution_custodian_ina:1 "Interstellar Navigation Agency"
 resolution_custodian_ina_desc:0 "The INA will enforce standards and recommended practices for space travel, and will maintain a massive database of every known space hazard in all charted Community systems."
 resolution_custodian_disband_ina:0 "Disband the Interstellar Navigation Agency"
 resolution_custodian_disband_ina_desc:0 "The INA is an inefficient and expensive organization. Its continued existence cannot be justified."
 resolution_custodian_gto:1 "Galactic Trade Organization"
 resolution_custodian_gto_desc:0 "The GTO will serve as a galactic regulatory body that enforces trade standards and resolves disputes."
 resolution_custodian_disband_gto:0 "Disband the Galactic Trade Organization"
 resolution_custodian_disband_gto_desc:0 "The meddling of the GTO must come to an end. Trade has a way of regulating itself."
 resolution_custodian_galpol:1 "GALPOL"
 resolution_custodian_galpol_desc:0 "The creation of a galactic criminal police organization will enable law enforcement agencies to cooperate across the entire Galactic Community."
 resolution_custodian_disband_galpol:0 "Disband GALPOL"
 resolution_custodian_disband_galpol_desc:0 "GALPOL must not be allowed to become the "secret police" of the Galactic Community's ruling elite. It should be disbanded at once."

 resolution_category_emperor_imperial_institutions:0 "Imperial Institutions"
 resolution_emperor_imperial_armada:1 "Imperial Armada"
 resolution_emperor_imperial_armada_desc:1 "With recruits conscripted from the entire Imperium, the Imperial Armada shall be the mightiest space fleet the galaxy has ever seen."
 resolution_emperor_expand_ia:1 "Imperial Armada Expansion"
 resolution_emperor_expand_ia_desc:1 "The size of the Imperial Armada must be increased, for the greater glory of the Imperium!"
 resolution_emperor_imperial_legions:1 "Imperial Legions"
 resolution_emperor_imperial_legions_desc:1 "There is no greater honor than to serve the galaxy as an Imperial Legionnaire. Drawn from the cream of all military recruits across the entire Imperium, the Legions are drilled and conditioned into a fanatically loyal ground force."
 resolution_emperor_isd:1 "Imperial Security Directorate"
 resolution_emperor_isd_desc:1 "Peace, stability, order - the very tenets on which the Galactic Imperium was founded. The ISD will hunt down criminals, terrorists, and seditionists wherever they may be hiding."
 resolution_emperor_itc:1 "Imperial Trade Company"
 resolution_emperor_itc_desc:0 "The ITC will operate under an Imperial Charter and its management and board of directors shall be under the direct control of the Galactic Emperor."

 resolution_category_imperial_council:0 "Imperial Council"
 resolution_emperor_trial_of_advancement:0 "By Trial of Advancement"
 resolution_emperor_trial_of_advancement_desc:1 "Lest they are taken for granted, it should be possible to challenge the members of the Imperial Council for their seats in a Trial of Advancement. The complacent and the meek must be weeded out from the upper echelons of the Imperium."
 resolution_emperor_trial_of_advancement_tooltip:0 "Grants the §Y'Trial of Advancement'§! casus belli on members of the Imperial Council."
 resolution_emperor_by_appointment:0 "By Appointment"
 resolution_emperor_by_appointment_desc:1 "The members of the Imperial Council must serve at the pleasure of Their Imperial Majesty, who should be free to pick from amongst all of the Imperium's loyal subjects."
 resolution_emperor_by_appointment_tooltip:1 "The ruler of the Imperium is free to appoint whomever they want to the Imperial Council."
 resolution_emperor_by_election:0 "By Election"
 resolution_emperor_by_election_desc:0 "As in the old Galactic Community, the members of the Imperial Council should be elected based on their voting power."
 resolution_emperor_by_election_tooltip:0 "Membership in the Imperial Council is determined through regular elections based on §YDiplomatic Weight§!."

 resolution_emperor_ina:0 "Imperial Navigation Agency"
 resolution_emperor_ina_desc:1 "The INA will enforce standards and recommended practices for space travel, and will maintain a massive database of every known space hazard in all charted Imperium systems."
 resolution_emperor_disband_ina:0 "Disband the Imperial Navigation Agency"

