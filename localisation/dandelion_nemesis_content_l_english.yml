 emperor.350.name:0 "Imperium Moves Against Us"
 emperor.350.desc:0 "The tyrants of the §HGalactic Imperium§! seek to impose their will on us! With the blessing of their [gal_emperor.GetRulerTitle], the Imperial Senate has passed a resolution that makes us the target of an §HImperial Crusade§!.\n\nUnless we can somehow defeat this impending invasion, we will be forced into the Imperium and subordinated to the whims of the [gal_emperor.GetRulerTitle]."
 emperor.350.a:0 "The coming battles will decide our future."
 emperor.351.name:0 "Imperial Crusade Commences"
 emperor.351.a.desc:0 "Powerful fleets are mobilizing all across the Galactic Imperium as the great crusade against the §H[crusade_target.GetName]§! begins. To many observers, it seems unfathomable that any outside power could hope to prevail against the combined might of the Imperium, but the coming battles will determine the outcome."
 emperor.351.b.desc:0 "Powerful fleets are mobilizing all across the Galactic Imperium as the great crusade against the §H[crusade_target.GetName]§! begins. This Fallen Empire has endured for millennia, yet the [gal_emperor.GetRulerTitle] seems confident that the combined might of the Imperium will be enough to finally bring it under the heel of the younger races."
 emperor.351.a:0 "For the Imperium!"
 emperor.351.b:0 "It begins."
 emperor.351.c:0 "Are we next?"
 resolution_imperial_crusade_tooltip:0 "All members of the Galactic Imperium declare war on the target empire to force it to accept Imperial membership."
 resolution_category_imperial_reforms:0 "Imperial Reforms"
 resolution_emperor_pax_galactica:0 "Pax Galactica"
 resolution_emperor_pax_galactica_desc:0 "For the Imperium to prosper, it must not tear itself apart in pointless infighting. Wars between members cannot be permitted."
 resolution_emperor_pax_galactica_tooltip:0 "Members of the Imperium, including its ruler, may not declare war on each other aside from Trials of Advancement."
 resolution_emperor_repeal_pax_galactica:0 "Repeal Pax Galactica"
 resolution_emperor_repeal_pax_galactica_desc:0 "The Imperium is doomed if it surrenders to pacifism. Internal conflict will ultimately make us stronger."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "Members of the Imperium can declare war on each other again."
 emperor.360.name:0 "Pax Galactica"
 emperor.360.desc:0 "The Imperial Senate has passed a resolution that forbids wars between the member states of the Galactic Imperium. All wars in violation of this new law have been brought to an immediate conclusion by order of the [gal_emperor.GetRulerTitle]."
 emperor.360.a:0 "Peace it is then."
 pax_galactica_active:1 "\n£trigger_no£ Wars between members of the Imperium are prohibited by Imperial Law."
 operation.6300.name:0 "Infiltration"
 operation.6300.desc:0 "Concealed as low-level Imperial officials and bureaucrats, our operatives are now infiltrating the §H[target.GetName]§!."
 operation.6305.name:0 "Outspoken Critic"
 operation.6305.desc:0 "Our operatives are shadowing an envoy that has long been an outspoken critic of the Imperium. Work is underway to deal with this dangerous firebrand."
 operation.6310.name:0 "Operation Ready"
 operation.6310.1.desc:0 "The target is careful not to make statements that could be interpreted as fomenting open sedition against the Imperium, but their activities are still undermining our authority. Diplomatic eloquence will not save them in the end - there are other ways of dealing with rebels."
 operation.6310.2.desc:0 "We have gathered enough evidence to move against the target. Their subversive activities negate whatever diplomatic immunity they may have enjoyed - they will be tried and sentenced in an Imperial court as an Enemy of the Imperium."
 operation.6310.3.desc:0 "The efforts of the §H[target.GetName]§! to diplomatically undermine the Imperium largely hinge on the activities of a single autonomous drone. Our operatives are confident that the elimination of this drone envoy will negate whatever seditionist influence the [target.GetSpeciesNamePlural] have in the Imperial Senate."
 operation.6315.name:0 "Envoy Neutralized"
 operation.6315.1.desc:0 "Imperial agents were successful in their attempt to apprehend the subversive envoy in the §H[target_country.GetName]§!. The target was quickly transported to the [Root.GetName], and after a swift trial they were sentenced to death. Such is the price for besmirching the good name of the [Root.GetRulerTitle]."
 operation.6315.2.desc:0 "A tactical team from the Imperial Security Directorate was successful in its attempt to apprehend the subversive envoy in the §H[target_country.GetName]§!. The ISD agents quickly transported the target to the [Root.GetName], and after a swift trial they were sentenced to death. Such is the price for besmirching the good name of the [Root.GetRulerTitle]."
 operation.6315.3.desc:0 "In a carefully planned ambush, concealed Imperial operatives gunned down the target and then made their escape before the local authorities could respond. Although the §H[target_country.GetName]§! likely suspects our involvement, there is no proof for them to find. This will send a powerful message to those who would defy the [Root.GetRulerTitle]."
 operation.6315.4.desc:0 "In a carefully planned ambush, a tactical assault team from the Imperial Security Directorate gunned down the target and then made their escape before the local authorities could respond. Although the §H[target_country.GetName]§! likely suspects our involvement, there is no proof for them to find. This will send a powerful message to those who would defy the [Root.GetRulerTitle]."
 operation.6315.a:0 "Imperial justice has been served."
 operation.6316.name:0 "Envoy Lost"
 operation.6316.1.desc:0 "Imperial agents recently arrested one of our envoys for "crimes against the Imperium"! The envoy was swiftly transported to the §H[From.GetName]§! before our own authorities could react, and after a brief show trial a death sentence was meted out.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "A strike team from the Imperial Security Directorate recently arrested one of our envoys for "crimes against the Imperium"! The ISD agents swiftly transported the envoy to the §H[From.GetName]§! before our own authorities could react, and after a brief show trial a death sentence was meted out.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "One of our envoys was recently assassinated on [Root.Capital.GetName]! The perpetrators eluded capture, but our envoy was an outspoken critic of the [From.GetRulerTitle] and the Imperium - it is very clear who had the most to gain by their demise.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "The death of this envoy has severely compromised our lobbying efforts in the Imperial Senate. It will be some time before we regain the necessary diplomatic platforms needed to sway public opinion in the Imperium."
 operation.6316.a:0 "Does "diplomatic immunity" mean nothing now?"
 undermining_efforts_stalled:0 "Envoys Thwarted"
 undermining_efforts_stalled_desc:0 "Imperial agents have struck a blow against our diplomatic corps with the elimination of an important envoy. We now lack the necessary standing within the Imperial Senate to sway public opinion against the Imperium."
 cannot_lower_authority_emperor:0 "§RAs the ruler of the Imperium, we cannot undermine our own authority.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ Our ability to lobby against the Imperium has been impeded for the time being."
 undermining_tooltip_emperor:0 "The §Y[target_country.GetName]§! may not assign Envoys to Undermine Imperial Authority for the next §Y5 years§!."
 undermining_tooltip_victim:0 "We are unable to assign Envoys to Undermine Imperial Authority for the next §Y5 years§!."
 operation.6320.name:0 "Operation Compromised!"
 operation.6320.desc:0 "Our operation to disrupt the ability of the §H[target_country.GetName]§! to undermine the Imperium has been compromised! [target_country.GetAdj] counterintelligence must have been monitoring our every move - all of our operatives have gone silent.\n\nThe [target_country.GetSpeciesNamePlural] have presented evidence of our operation to the Imperial Senate. Our diplomats are denying everything, of course, but this embarrassing incident will reflect poorly on the [Root.GetRulerTitle]."
 operation.6320.a:0 "This is not good."
 operation.6321.name:0 "Imperial Spies Caught"
 operation.6321.desc:0 "Several Imperial agents were recently neutralized on [Root.Capital.GetName] while engaged in an apparent attempt to silence our Envoys - more specifically, to prevent them from undermining the authority of the Imperium.\n\nWe have exposed the details of this dastardly plot to the Imperial Senate. The lackeys of the [From.GetRulerTitle] are denying everything, of course, but this incident will distort the image of unity the Imperium is trying to project."
 custodian.51.title:0 "Stand by for the Galactic Custodian..."
 custodian.51.desc:0 "Honorable members of the Galactic Community... fellow sapients.\n\nThis is an exceedingly dark time for our galaxy. The existential threat we face is without precedent. To survive the coming onslaught, we must fight like there is no tomorrow, for in truth, that may be the case.\n\nWhen you elected us as your Galactic Custodians, we swore an oath to defend our galaxy and we will do everything in our power to uphold that promise... but this is not a battle we can win alone. We call on all members to put aside their differences and join us as we strike back at the §H[crisis_country.GetName]§!! Together we will show them the full might of our galaxy as it stands united against a common foe!"
 custodian.51.a:0 "End transmission."
 emperor.91.title:0 "Stand by for Their Imperial Majesty the [From.GetRulerTitle]..."
 emperor.91.desc:0 "Citizens of the Imperium. We have endured much together, but today the Imperium is faced with what may be its greatest challenge yet. Our galaxy is beset by the §H[crisis_country.GetName]§! - a foe unlike any other - which if left unchecked will be the end of sapient life as we know it.\n\nBut do not despair! The Galactic Imperium is mobilizing its full might to drive back these invaders. Our nations are no longer fractured under a corrupt Community, but united under the banner of the greatest empire the galaxy has ever seen.\n\nRally to your [From.GetRulerTitle]! A great war is upon us, but the Imperium shall emerge from it stronger than ever! Glory awaits!"
 custodian.53.desc:0 "The galaxy is under attack! Our forces have engaged the §H[crisis_country.GetName]§!, but we have little hope of holding them off for long!\n\nAs the Galactic Custodians, it is your duty to defend all Community members from external threats! Please, send all the help you can!"
 custodian.53.a:0 "The situation is dire."
