 crisis.6000.tooltip:0 "An §YAetherophasic Engine§! megastructure appears around the star of §Y[sphere_system.GetName]§!."
 crisis.6001.tooltip:0 "Shipyards equipped with §YColossal Assembly Yards§! can now build §YStar-Eaters§!.\n\nTwo §YStar-Eaters§! appear in orbit around §Y[Root.Capital.GetName]§!.\n\n£sr_dark_matter£ Dark Matter storage limit increased."
 crisis.6001.name:0 "The Star-Eaters"
 crisis.6001.desc:0 "Only the detonation of entire stars will release enough energy to generate the vast quantities of §HDark Matter§! needed to finish the Aetherophasic Engine. To this end, we have devised the §HStar-Eaters§! - the most powerful starships the galaxy has ever seen. Not only can they blow up stars, but they are also strong enough to decimate entire fleets on their own.\n\nFor now, we only have two but more can be built. Their construction requires great amounts of Dark Matter, so we will have to balance our need to finish the Aetherophasic Engine with the need for additional Star-Eaters."
 crisis.6001.a:0 "Each destroyed star brings us one step closer."

 crisis.6005.name:0 "The Aetherophasic Engine"
 crisis.6005.desc:0 "The first phase of the construction of the Aetherophasic Engine has been completed. We are beginning to tap into the energies of the Shroud, which is sending psionic shockwaves across the galaxy.\n\nA tenuous foothold has been established - work must continue on the Engine to expand our presence in the Shroud."
 crisis.6005.a:0 "We must gather more dark matter."
 crisis.6006.desc:0 "The tendrils of the Aetherophasic Engine now reach deep into the Shroud, and our beachhead has widened. The entities that dwell there have started to take notice of our efforts to invade their realm, but so far there have been no significant attempts to intervene.\n\nIt is now time to force open a more permanent conduit between our worlds. Work on the Engine must continue."
 crisis.6006.a:0 "More dark matter is needed!"
 crisis.6007.desc:0 "The Aetherophasic Engine has ripped a massive hole in the fabric of the Shroud. It is not yet large enough for us to fully subvert the realm, but the rupture has spurred a lot of activity among the Shroud entities.\n\nThey have finally recognized the threat we pose, but their efforts will amount to nothing. The tendrils of the Engine are embedded too deeply in the Shroud to be severed now.\n\nWe are close now. So very close."
 crisis.6007.a:0 "Nothing will stop us."

 crisis.6010.name:0 "Psionic Shockwave"
 crisis.6010.a.desc:0 "A massive psionic shockwave recently swept across the galaxy! It seems to have emanated from the §H[crisis_sphere_system.GetName]§! system in the §H[From.GetName]§!. Our telepaths are struggling to explain what could have caused such an event - nothing like it has been recorded in galactic history.\n\nEven in the Shroud itself, echoes of this incredible event are being felt."
 crisis.6010.b.desc:0 "Yet another massive psionic shockwave has swept across the galaxy! This time it emanated from the §H[crisis_sphere_system.GetName]§! system in the §H[From.GetName]§!.\n\nAs before, this event is sending ripples across the entire Shroud."
 crisis.6010.c.desc:0 "We have detected faint psionic and energy signatures from the §H[crisis_sphere_system.GetName]§! system that are nearly identical to our own Aetherophasic Engine.\n\nIt would seem that the §H[From.GetName]§! also intends to lay claim to the Shroud!"
 crisis.6010.a:0 "This is very troubling."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "More subspace fluctuations have now been detected in the §H[crisis_sphere_system.GetName]§! system. As before, they are emanating from an §HAetherophasic Engine§! built around the system's primary star.\n\nThe §H[From.GetName]§! clearly also intends to seize the Shroud and lay waste to the galaxy!"
 crisis.6015.not.psionic:0 "We have detected massive subspace fluctuations in the §H[crisis_sphere_system.GetName]§! system emanating from a megastructure surrounding the star. While it superficially appears similar to a Dyson Sphere, this structure is apparently an "§HAetherophasic Engine§!" - a vast mechanism designed to erase the barriers between our world and a psionic dimension known as the Shroud."
 crisis.6015.psionic:0 "We have detected massive subspace fluctuations in the §H[crisis_sphere_system.GetName]§! system emanating from a megastructure surrounding the star. While it superficially appears similar to a Dyson Sphere, this structure is apparently an "§HAetherophasic Engine§!" - a vast mechanism designed to erase the barriers between our world and the Shroud."
 crisis.6015.end:0 "Construction of this megastructure requires vast amounts of dark matter, which is why the §H[From.GetName]§! has been extracting it from stars with their Star-Eaters even though it violently destroys entire systems in the process.\n\nOnce finished, the [From.GetSpeciesNamePlural] intend to invade and claim the energies of the Shroud for themselves. Not only would this effectively give them the ability to shape reality into an image of their own choosing, but the resulting energy backlash would also destroy much of the galaxy."
 crisis.6015.a:0 "They must be stopped!"

 crisis.6101.name:0 "Aetherophasic Engine Destroyed"
 crisis.6101.desc:0 "With the loss of the §H[crisis_sphere_system.GetName]§! system, the vile §H[sphere_destroyers.GetName]§! has destroyed our Aetherophasic Engine! Losing this megastructure also means that we no longer have the technological means to build new Star-Eaters.\n\nOur invasion of the Shroud cannot proceed! All is lost!"
 crisis.6101.a:0 "All our work..."
 crisis.6101.a.tooltip:0 "If we manage to retake the system, we will be able to painstakingly rebuild the Aetherophasic Engine"
 crisis.6102.a.desc:1 "With the §H[crisis_sphere_system.GetName]§! system under our complete control, we have dismantled the so-called "Aetherophasic Engine" that was being built around the star.\n\nThe loss of this megastructure puts an end to the deranged scheme of the §H[sphere_builders.GetName]§! to invade the Shroud and destroy the galaxy."
 crisis.6102.b.desc:0 "With the §H[crisis_sphere_system.GetName]§! system under our complete control, we have put an end to the pitiful Aetherophasic Engine that was under construction there.\n\nThe §H[sphere_builders.GetName]§! will no longer be in a position to interfere with our own plans for the Shroud."
 crisis.6102.a:0 "The galaxy is a safer place."
 crisis.6102.b:0 "Now to finish our Engine..."
 crisis.6103.desc:0 "After seizing control of the §H[crisis_sphere_system.GetName]§! system, the §H[sphere_destroyers.GetName]§! has destroyed the Aetherophasic Engine that was under construction there.\n\nThe §H[sphere_builders.GetName]§! can no longer threaten the future of our galaxy."
 crisis.6103.b:0 "We, however, can..."

 crisis.6200.name:0 "Aetherophasic Engine Captured"
 crisis.6200.desc:0 "We have taken control of the §H[crisis_sphere_system.GetName]§! system, and with it, the "Aetherophasic Engine" that was being built around the star.\n\nThe loss of this megastructure puts an end to the deranged scheme of the §H[sphere_builders.GetName]§! to invade the Shroud and destroy the galaxy."
 crisis.6200.A:0 "It must be destroyed!"
 crisis.6200.B:0 "We can make use of this."
 crisis.6200.B.tooltip:0 "The Aetherophasic Engine we have captured shall replace the one we lost."
 aetherophasic_engine_ruined_tt:0 "The Aetherophasic Engine is ruined"

 crisis.6050.name:0 "A Beginning and an End"
 crisis.6050.a.desc:0 "We stand on the cusp of godhood. The Aetherophasic Engine is complete, and the vast power of the Shroud lies within our grasp.\n\nWhen the Engine is activated, the resulting subspace backlash will detonate every single star in the galaxy. All galactic life will be erased, but by then we will have safely left this reality behind for a higher plane of existence where time has no meaning and where the very fabric of the universe is ours to do with as we please.\n\n§HDestiny awaits. Shall we activate the Engine?§!"
 crisis.6050.b.desc:0 "Everything is in place. The Aetherophasic Engine is now fully operational, and the vast power of the Shroud lies within our reach.\n\nWhen the Engine is activated, the resulting subspace backlash will detonate every single star in the galaxy. All galactic life, be it organic or mechanical, will cease to exist, but by then we will have safely transmitted our full consciousness to a higher plane of existence. There we will no longer be bound by the limitations of the physical world. Time will have no meaning, and the very fabric of the universe will be ours to manipulate as we deem necessary.\n\n§HThe next phase of existence awaits. Shall we activate the Engine?§!"
 crisis.6050.a:0 "Do it."
 crisis.6050.a.tooltip:0 "We ascend to a higher plane of existence.\n\n§YThe galaxy is destroyed.§!"
 crisis.6051.name:0 "The End Times"
 crisis.6051.desc:0 "It is over. The Aetherophasic Engine has been finished by the §H[From.GetName]§! and the Shroud itself is now at their mercy.\n\nAs they ascended to a higher plane of existence where they will be as gods, an incredible amount of subspace energy was released by the Engine, sweeping across the galaxy and destroying everything in its path.\n\nFor the denizens of this galaxy, it is the end of all things."
 crisis.6051.a:0 "All is lost..."
 crisis.6151.name:0 "A Great Disturbance"
 crisis.6151.desc:0 "The construction of the Aetherophasic Engine in the §H[From.GetName]§! has left the Shroud in a state of turmoil. As the psionic realm is slowly ripped apart by the partially functioning megastructure, many of the beings who dwell there are lashing out in anger and desperation.\n\nSeveral have burrowed through the rapidly disintegrating barriers between our two worlds and manifested as powerful psionic entities. Consisting of raw, barely contained psionic energy, the confused beings are attacking everything in sight."
 crisis.6151.a:0 "More chaos..."
 crisis.6151.b:0 "We will make short work of them."
 crisis.6161.name:0 "The Dying Gasps of the Shroud"
 crisis.6161.a.desc:0 "With the §H[From.GetName]§! having nearly completed their Aetherophasic Engine, the Shroud is rapidly transforming into something... different. The spirits who reside there are in an absolute frenzy, and another wave of them have tunneled into our reality in a desperate attempt to escape."
 crisis.6161.b.desc:0 "As the Aetherophasic Engine nears completion, our ability to manipulate the Shroud is rapidly increasing. The spirits who reside there are in an absolute frenzy, and another wave of them have tunneled into our reality in a desperate attempt to thwart our efforts."
 crisis.6161.a:0 "We are running out of time..."
 crisis.6161.b:0 "They will find no solace here."
 crisis.6171.name:0 "Psionic Pulse Sweeps Galaxy"
 crisis.6171.a.desc:0 "The nearly completed Aetherophasic Engine in the §H[From.GetName]§! is putting a terrible strain on the Shroud, which has partly collapsed on itself. Intense pulses of psionic energy are leaking into our reality, sweeping across the galaxy at startling speeds.\n\nAlthough these pulses have a short duration, they are extremely painful to most psionically-gifted sapients. In some cases, they can even be fatal..."
 crisis.6171.b.desc:0 "Our nearly completed Aetherophasic Engine is putting an incredible strain on the Shroud, which has partly collapsed on itself. Intense pulses of psionic energy are leaking into our reality, sweeping across the galaxy at startling speeds.\n\nAlthough these pulses have a short duration, they are extremely painful to most psionically-gifted sapients. In some cases, they can even be fatal...\n\nFortunately, we were prepared for this eventuality and the Engine has been calibrated to shield our own psionically-gifted population from the backlash of this event."
 crisis.6171.a:0 "A terrible fate."

 utopia.3000.20.desc:0 "The Shroud is not what it once was. Something is very wrong."
 utopia.3000.21.desc:0 "The entities that reside within the Shroud are in anguish. An almost overwhelming sense of terror permeates everything."
 utopia.3000.22.desc:0 "It is... difficult to focus. Everything is in flux, and there is so much... pain."
 utopia.3000.23.desc:0 "Entire segments of the Shroud have... shrivelled. It can be described in no other way."
 utopia.3000.24.desc:0 "A great darkness is spreading throughout the Shroud, corrupting everything it touches."
 utopia.3000.25.desc:0 "There is a new presence in the Shroud. Its dark influence is felt everywhere. Everything is changing."
 crisis.6180.name:0 "Mysterious Supernova"
 crisis.6180.desc:0 "We are receiving puzzling subspace telemetry from the §H[destroyed_system.GetName]§! system. If our readings are correct, the primary star seems to have spontaneously gone supernova to devastating effect. All planets have been shattered, and any starships or stations that were present in the system must have also been destroyed. The star itself appears to have collapsed into a black hole.\n\nUnconfirmed reports indicate a single survivor of this cataclysm - some sort of massive vessel belonging to the §H[crisis_country.GetName]§!..."
 crisis.6180.a:0 "What are they up to?"
 crisis.6181.name:0 "Star System Destroyed"
 crisis.6181.desc:0 "The entire §H[destroyed_system.GetName]§! system has been destroyed! A massive starship belonging to the §H[crisis_country.GetName]§! took up position above the primary star and somehow triggered what can only be described as a supernova, which utterly devastated the rest of the system. The star then collapsed into a black hole.\n\nOnly the [crisis_country.GetSpeciesName] starship, which they apparently refer to as a "§HStar-Eater§!," survived the cataclysm. Evidently, the [crisis_country.GetName] now possesses both the technology and the means to destroy entire star systems."
 crisis.6181.a:0 "This changes everything..."
 crisis.6182.name:0 "Foreign Star-Eater Activated"
 crisis.6182.desc:0 "Telemetry received from §H[destroyed_system.GetName]§! indicates that the system's primary star has spontaneously gone supernova. A massive shockwave has destroyed everything in the system, and the star itself has collapsed into a black hole.\n\nIt would seem that the §H[crisis_country.GetName]§! now also possess Star-Eater technology!"
 crisis.6182.a:0 "They must be dealt with."
