 f93_galactic_crossing.2.name: "Real or Hoax?"
 f93_galactic_crossing.2.desc: "§LAn allegedly ancient and alien §Ytablet§! was found, it is highly controversial due to dating it or deriving good data from it in any way proves difficult.\nWithout solid data, the scientific community is unwilling to make any definitive statement. Is it §Greal?§! or §Rnot?§!. Shortly after the publication of the first report, the artifact was transferred into a private collection. It is unknown who orchestrated this. Despite best efforts the §Ytablet§! could not be found anymore.\n\nThe few images we have display a scene of unity among many strange creatures. Notably none of the creatures could be identified as §Y[Root.GetSpeciesName]§!"

