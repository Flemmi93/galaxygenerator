 f93_time_running_out: "We really should push this through."
	# "Senatorial Debate on the Galactic use of the $ralis_NAME$ System"
 f93_ralis_plan_resolution: "The War Plan Treaty"
 f93_ralis_plan_resolution_desc: "This part of the crisis war plan wants to legally bind community members to hand over gained territory after the war has passed. The treaty is as popular as it is controversial, it will close the door to exploit post-war instability."
	#"Bureaucrats and politicians are debating fiercly over this issue. Some even going so far as to say that $ralis_NAME$ isnt real and can't hurt us. "
	#more events
 f93_ralis_crisis_event.0001.name: "Anomalies along the Galactic Crossing"
 f93_ralis_crisis_event.0001.desc: "Reports of massive gravitational anomalies have surfaced along the Galactic Crossing, shifting unpredictably through deep space. Members of the Galactic Community have deployed scouting fleets to investigate, but details remain scarce. Leaked footage reveals space itself warping around the anomalies, stretching the light of stars into eerie strings around them. Mysterious bursts of incomprehensible signals were detected - then, without warning, all contact was lost. No Government has made any official statements so far."
 f93_ralis_crisis_event.0101.name: "A galaxy holds its breath"
 f93_ralis_crisis_event.0101.desc: "A galactic crisis is unfolding. Multiple systems that sat on the Galactic Crossing have gone completely dark. In response, some Members of the Galactic Community have called for an emergency senate session next week, and some alarmists declared the entire Galactic Crossing to be unsafe for travel. Yet, with no clear explanation, many local authorities refuse to enforce travel bans or ignore the reports entirely. Tensions are rising, and all eyes are on the upcoming Senate session."
 f93_ralis_crisis_event.0101.a: "What horror has arrived in our galaxy?"
 f93_ralis_crisis_event.0201.name: "Senate Report"
 f93_ralis_crisis_event.0201.desc: "The session is over, but the air inside the Senate's chambers remains heavy. §R[LastKilledCountryName]§! is now completely gone, wiped from the stars without warning. With more systems falling silent, and yet... the Senate remains divided.\nSome delegates demanded immediate retaliation 'Mobilize now', 'Strike before more worlds are lost!' But just as many hesitated, unwilling to risk open war against an enemy they do not even know. Others, more pragmatic in nature, think: 'Why rush to fight if this Crisis is destroying our rivals for us?' Some empires may even be gambling that they can outlast this crisis, only to seize power once the dust settles."
 f93_ralis_crisis_event.0201.a: "With no coordinated response, we are left waiting"
 f93_ralis_crisis_event.0301.name: "Receding of the Abyss"
 f93_ralis_crisis_event.0301.desc: "The immense gravitational anomalies that had terrorised the Galactic Crossing are retreating. Long-range sensors report their vast distortions moving outward, slipping beyond known space and into the depths of the Shrouded Regions. As they vanish, they leave behind strange scars - regions of space where gravity flickers unpredictably, as if something is trying to maintain an opening ... maybe even to widen it.\n\nYet the crisis is far from over. While the major two anomalies withdraw, fleets continue to pour from the Galactic Crossing. Some worlds are already struggling to hold the line. The Senate remains divided, unwilling or unable to form a coordinated response, leaving desperate worlds to fend for themselves. Beyond the rift, something is still watching - waiting."
 f93_ralis_crisis_event.0301.a: "We should prepare for the worst."
 f93_ralis_crisis_event.0301.b: " This is the opportunity of the century"
 f93_ralis_crisis_event.0401.name: "Secrets of $ralis_NAME$"
 f93_ralis_crisis_event.0401.desc: "For years, $ralis_NAME$ has spread destruction, fracturing the galactic stage and igniting political turmoil. Now, a sector-large gravitational anomaly stirs within the Shrouded Regions - its faint ripples can be felt across the entire galaxy. At the same time the two anomalies that must have destroyed the [LastKilledCountryName] and retreated back into the Shrouded Regions are returning and are tearing open the wounds that they left behind.\n\nTheir true goal is clear now: to ascend into some otherworldly madness. But to rise, they must first drown us all. The time has come to rally, to stand against them before their new creation tears our galaxy apart."
 f93_ralis_crisis_event.0401.a: "We were sleeping for too long"
 f93_ralis_crisis_event.0501.name: "The War Plan Debate"
 f93_ralis_crisis_event.0501.desc: "A petition has gained support across the galaxy, pressuring the Senate §Ymove forward with a resolution§! to go beyond defense coordination and create a full-scale war plan.\nThe proposal includes a post-war framework: enemy assets and systems would be placed under §Yshared administration§!, with their resources used for war relief across all §Ymember states§!. Territories taken during the war would be governed collectively to ensure coordinated rebuilding.\n\nBut not everyone agrees. Some argue that the promise of keeping what is conquered - especially the crisis home systems deep inside the Shrouded Regions - motivates empires to commit fully to the war effort. For them, competition drives progress, and the rewards must match the risks."
 f93_ralis_crisis_event.0501.a: "For the Galaxy!"
 f93_ralis_crisis_event.0501.a_desc: "We can now introduce a new §YResolution§! in the galactic senate."
 f93_ralis_crisis_event.0501.b: "We can't sign this!"
 f93_ralis_crisis_event.0501.b_desc: "Some §Rfool§! will make this a senatorial issue and waste everyone's time with it."
 f93_ralis_crisis_event.0601.name: "The War Plan Treaty"
 f93_ralis_crisis_event.0601.desc: "The Senate has passed the Resolution, and the War Treaty is currently being signed by the member states. Not everyone is pleased with the outcome of this session - some are even questioning their ties to the Community entirely. First Senators have already declared the withdrawal of their delegations from the Community..."
 f93_ralis_crisis_event.0601.a: "Where can I sign?"
 f93_ralis_crisis_event.0601.b: "They don't appreciate our ambitions."
 f93_ralis_crisis_event.0601.c: "We should reconsider our membership!"
 f93_ralis_crisis_event.0602.name: "No War Plan Treaty"
 f93_ralis_crisis_event.0602.desc: "The Senate has not passed the Resolution and there will be no binding treaty on how to deal with the aftermath of this Crisis. Still, quite a few member states have pledged to honor the spirit of the treaty."
 f93_ralis_crisis_event.0602.a: "It will be our choice then"
 f93_ralis_crisis_event.0603.name: "$f93_ralis_crisis_event.0602.name$"
 f93_ralis_crisis_event.0603.desc: "$f93_ralis_crisis_event.0602.desc$"
 f93_ralis_crisis_event.0701.name: "Into the $ralis_NAME$ System"
 f93_ralis_crisis_event.0701.desc: "A fleet has entered the $ralis_NAME$ System, crossing through the wormholes into the heart of the Shrouded Regions. The Aetherophasic Engine drifts at its center, with the world of $ralis_NAME$ orbiting nearby. This system bears the weight of forgotten history - and now, it may shape what comes next. All eyes turn here."
 f93_ralis_crisis_event.0701.a: "This is where it ends... One way or another."
 f93_ralis_crisis_event.0801.name: "The Annihilation of $ralis_NAME$"
 f93_ralis_crisis_event.0801.desc: "This is the end of a long and bitter war. Too many lives were lost, too many paths left untaken. There is shame in what we have done, but also relief - relief that no more casualty reports will number in the tens of billions. The destruction of $ralis_NAME$ marks the end of a nightmare that has haunted the galaxy for far too long. May this be the last sacrifice we ever have to make. The war is over, and the mourning can finally begin."
 f93_ralis_crisis_event.0801.a: "This was inevitable."
 f93_ralis_crisis_event.0802.name: "The Fall of $ralis_NAME$"
 f93_ralis_crisis_event.0802.desc: "$ralis_NAME$ has fallen. After brutal fighting, the forces of $f93_ralis_liberator$ have seized control of the planet's major regions. The last remnants of their regime flee into the planet's lower levels, refusing to surrender. But the war is over. The galaxy, at last, can breathe again."
 f93_ralis_crisis_event.0802.a: "Finally."
 f93_ralis_crisis_event.0901.name: "The Community's Mandate"
 f93_ralis_crisis_event.0901.desc: "With the war coming to an end, the Senate turns its attention to the wider territories gained throughout the conflict. Under the terms of the war treaty, signed by all current Community members, systems taken during the fighting are to be handed over to a shared administration for coordinated reconstruction efforts.\n\nSystems that were merely reclaimed by their original owners will remain with them - those empires will of course be eligible for reconstruction aids. But others must give up their gains. While some discontent is expected, the Senate plans to ease tensions with a Reclamation Fund for the most successful contributors to the war effort, ensuring their sacrifices are recognized.\n\nThe planet §Y[f93_ralis_planet.GetName]§! and its system §Y[f93_ralis_planet.System.GetName]§! are controlled by §Y[f93_ralis_planet.Owner.GetName]§!"
 f93_ralis_crisis_event.0901.a: "It's for the best of all."
 f93_ralis_crisis_event.0901.b: "This isn't a concern for us."
 f93_ralis_crisis_event.0901.c: "We will voluntarily hand our systems over. "
 f93_ralis_crisis_event.0901.d: "We will keep them anyways"
 f93_ralis_crisis_event.0902.name: "The Community's Claim"
 f93_ralis_crisis_event.0902.desc: "With $ralis_NAME$ fully under our control, the Senate demands we abide by galactic law and hand the system, combined with all other territories we reclaimed during the war, over to a shared administration. The handover will take time, as forces and new personnel are deployed, logistics restructured, and the groundwork for long-term Community governance is put in place.\n\nThe planet's advanced technology, once used to defy the black hole's hostility, will aid in rebuilding the galaxy. Scientists see an opportunity to use the planet as an exploration hub for deep space missions into the Shrouded Regions. What lies beyond the thin veil could be made visible - or at least turned into a profitable venture for the conglomerates.\nIf disobeyed, the Community will act harshly, bringing severe consequences. Disobeying the Community and breaking the treaty also brings opportunities - new paths will open, and bold choices could change the course of history. This is the time to decide where you stand."
 f93_ralis_crisis_event.0902.a: "We hold our promises!"
 f93_ralis_crisis_event.0902.b: "The treaty was more like a guideline anyways... We will keep it!"
 f93_ralis_crisis_event.0902.b_desc: "§RThis will lead to use being kicked out of the community§!"
 f93_ralis_crisis_event.0903.name: "The Community's Request"
 f93_ralis_crisis_event.0903.desc: "Even though we are under no obligation to do so, the Community has formally asked us to hand $ralis_NAME$, along with any other reclaimed territories, over to a shared administration.\nThe planet's advanced technology to survive the gravitational extremes of the black hole could serve as a foundation for rebuilding efforts across the galaxy. Community officials also see strategic potential in turning $ralis_NAME$ into a hub for future expeditions into the Shrouded Regions, but we could manage this undertaking ourselves too.\nWe are free to decide. But the choice we make now will be remembered - by allies, rivals, and history alike."
 f93_ralis_crisis_event.0903.a: "It would be better for all..."
 f93_ralis_crisis_event.0903.b: "We will not yield to these bureaucrats!"
 f93_ralis_crisis_event.0904.name: ""
 f93_ralis_crisis_event.0904.desc: ""
 f93_ralis_crisis_event.0905.name: "The Community's Plea"
 f93_ralis_crisis_event.0905.desc: "Community officials have approached us with a plea: to voluntarily hand over territories seized during the crisis war for shared administration and rebuilding. They cannot demand this - only request it - hoping that the galaxy will uphold the ideals of fairness, collaboration, and long-term stability. These regions, they argue, would be better served under shared oversight while relief efforts and rebuilding begin. While some may see this as a loss, others view it as a chance to lead by example. The decision is ours."
 f93_ralis_crisis_event.0905.a: "$f93_ralis_crisis_event.0903.a$"
 f93_ralis_crisis_event.0905.b: "$f93_ralis_crisis_event.0903.b$"
 f93_ralis_crisis_event.1001.name: "Paper Promises"
 f93_ralis_crisis_event.1001.desc: "Publicly, we affirm our intention to comply with the treaty, but behind the scenes, the handover slows.\nOur forces have withdrawn from $ralis_NAME$, as required per treaty. Only Community peacekeepers are authorized to stay. Yet, while the Senate watches, we quietly disrupt the process.\nRequests from Community envoys go unanswered. Key infrastructure is 'under review,' and local officials are instructed to delay everything - permits, transport, staffing and administrative logistics. Temporary committees create more hurdles, dragging the process to a halt.\nMeanwhile, we pump dozens of billions into rebuilding $ralis_NAME$ - roads, homes, clinics - sending a clear message that it is our empire, not the Community, that is restoring order. The population, still shaped by wartime ideals, begins to see us as protectors.\nOther empires are close to finishing their handovers, but $ralis_NAME$ remains in limbo, always just out of reach.\nComplaints surface. Community coordinators cry sabotage, but there's nothing they can prove.\nThe delays are nearing their end. The phase of disruption is about to begin."
 f93_ralis_crisis_event.1101.name: "Postwar Reconstruction Begins"
 f93_ralis_crisis_event.1101.desc: "The last remnants of $ralis_NAME$ have surrendered to the galaxy. As their homeworld fell and their government dissolved, peace negotiations were swift and absolute. Now, the second phase of the treaty has begun, the Community has established neutral administrations across most of the systems handed over in the aftermath of the war. These regions, many of which were hardest hit during the crisis, will be the focus of a coordinated rebuilding effort.\nRelief funds and reconstruction support are being distributed to stabilize these territories and restore basic infrastructure. At the same time, the special fund promised to the war's most successful contributors has been opened, recognizing the empires that played a leading role in ending the threat.\nIn some years, each administered system will hold a referendum to determine its future. Whether to reintegrate with their former empires, seek independence, or align with the powers that liberated them - these decisions will shape the postwar galaxy.\nWhile most systems have already begun their transitions, the handover of $ralis_NAME$ remains ongoing. Logistical bottlenecks and security assessments have delayed full administrative deployment, though Community officials insist the process is proceeding as planned."
 f93_ralis_crisis_event.1101.a: "We will soon be ready!"
 f93_ralis_crisis_event.1101.b: "If those fools had any idea..."
 f93_ralis_crisis_event.1101.c: "Very well."
 f93_ralis_crisis_event.1101.d: "Good for them."
 f93_ralis_crisis_event.1102.name: "A divided Recovery"
 f93_ralis_crisis_event.1102.desc: "The last remnants of $ralis_NAME$ have surrendered to the galaxy. As their homeworld fell and their government dissolved, peace negotiations were swift and absolute. With no treaty in place, territorial control remains with the empires that defeated the crisis. The Senate cannot enforce a postwar settlement - but many systems have still been voluntarily handed over to the Community for neutral administration.\nThese contributions reflect the shared commitment to galactic recovery. Community officials have begun establishing administrations in these systems, focusing efforts on relief and rebuilding.\nAs no treaty was enacted, the relief fund planned as compensation for territorial handovers will not be distributed. However, the Community is exploring ways to recognize and support the empires that chose cooperation over gain.\nIn some years, each Community-administered system will hold a referendum to determine its future. Whether they return to their former empires, claim independence, or align with their liberators."
 f93_ralis_crisis_event.1102.a: "We did the right thing."
 f93_ralis_crisis_event.1102.b: "Good for them."
 f93_ralis_crisis_event.1201.name: "The Legendary Gesture"
 f93_ralis_crisis_event.1201.desc: "Though not bound by treaty or law, you have chosen to hand over $ralis_NAME$ to Community administration. This unexpected act has surprised many across the galaxy - and earned you recognition as a respected power in the fragile postwar recovery.\nRelief efforts will begin shortly, with $ralis_NAME$ becoming a flagship project in the rebuilding process. The decision may also shape future referendums, as local populations take note of your restraint - and your example.\nSome in the galaxy now speak of your empire as the Galactic Liberator"
 f93_ralis_crisis_event.1201.a: "You're welcome"
 f93_ralis_crisis_event.1202.name: "No Law, No Obligation"
 f93_ralis_crisis_event.1202.desc: "We have chosen to retain control of $ralis_NAME$ and other gained systems from the Crisis War - and there is little the Community can do about it.\nWhile some voices in the Senate grumble, all must acknowledge that we were under no obligation. $ralis_NAME$ remains ours to govern, develop, and secure.\nStill, the eyes of the galaxy remain fixed on the system as our hands will mold it to our likings."
 f93_ralis_crisis_event.1202.a: "A bright future lies ahead!"
 f93_ralis_crisis_event.1203.name: "The Flag of Freedom"
 f93_ralis_crisis_event.1203.desc: "Though not bound by treaty law, $f93_ralis_liberator$ has chosen to transfer control of $ralis_NAME$ to the Community. Their decision is widely seen as a gesture of goodwill and responsibility in the face of galactic recovery.\nA photo of the raised flag of the Community has taken the galaxy by storm and inspired many"
 f93_ralis_crisis_event.1203.a: "What a welcome suprise!"
 f93_ralis_crisis_event.1203.b: "These egalitarian fools!"
 f93_ralis_crisis_event.1204.name: "A New Banner on $ralis_NAME$"
 f93_ralis_crisis_event.1204.desc: "With no treaty to enforce a handover, $f93_ralis_liberator$ has claimed $ralis_NAME$ for itself. While some voices raise concern, others acknowledge the right to retain what was taken in the crisis war."
 f93_ralis_crisis_event.1204.a: "It's just fair."
 f93_ralis_crisis_event.1205.name: "Treaty Fulfilled"
 f93_ralis_crisis_event.1205.desc: "As agreed under the war treaty, $ralis_NAME$ and our other gained territories have been transferred into Community administration. The handover was lengthy but smooth, and the Senate has formally acknowledged our cooperation.\nThe planet will now be part of coordinated relief and reconstruction efforts. Our willingness to uphold the law strengthens our position in the postwar order and ensures access to the special Successful Victor support fund for the empires that played leading roles in ending the crisis.\nFor now, $ralis_NAME$ is no longer in our hands. But its future remains open, with a referendum scheduled for the coming years."
 f93_ralis_crisis_event.1205.a: "Our duty fulfilled."
 f93_ralis_crisis_event.1205.effect: "Returns $ralis_NAME$ and surrounding systems to the administration\nOptain all your systems lost in the Crisis War\n§G+150§! Opinion with all Community members."
 f93_ralis_crisis_event.1206.name: "The Last Handover"
 f93_ralis_crisis_event.1206.desc: "In accordance with the treaty, $f93_ralis_liberator$ has fully handed the $ralis_NAME$ system and the remaining territories over to Community administration. Relief efforts and reconstruction will begin shortly under Senate oversight. A referendum on $ralis_NAME$'s future is expected within the coming years."
 f93_ralis_crisis_event.1206.a: "$f93_ralis_liberator$ did good work"
 f93_ralis_crisis_event.1207.name: "A Cold Coup"
 f93_ralis_crisis_event.1207.desc: "Community forces, unprepared after months of stalled deployment, were caught off guard when violence spread across $ralis_NAME$. The unrest was blamed on rogue loyalist cells - but these had been seeded and supported by our own networks.\nAs instability spread, we redeployed troops 'to protect civilians' and 'secure infrastructure.' Technically, this violated treaty terms-but with order collapsing, few raised objections. Media coverage portrayed us as swift and responsible, while the Community appeared slow and ineffective. Public opinion shifted.\nMonths later, a temporary civilian council called for an early referendum. Security concerns limited Community Observer's access, but the vote went ahead - delivering overwhelming support for $ralis_NAME$ to remain under our protection. We expect similar results from our other reclaimed territories.\nThe Community filed objections. But there was no clear violation, no single act they could challenge. The handover had simply failed and never took hold. Our rule is now legitimized, and though the treaty still exists on paper, its power ended the day the referendum was held."
 f93_ralis_crisis_event.1207.a: "This was so easy, we should become Emeperor"
 f93_ralis_crisis_event.1208.name: "$ralis_NAME$ Administration Collapses"
 f93_ralis_crisis_event.1208.desc: "Months of delays and legal disputes, combined with intense fighting against terrorist cells, culminated in a final referendum on $ralis_NAME$. The clashes with these terrorist groups, supposedly supported by wartime crisis remnants, stretched the handover period far longer than expected. The situation left the local population feeling uncertain about the Community's ability to take over, pushing them toward a hasty referendum, which was backed by $f93_ralis_liberator$. Despite these challenges, the referendum on $ralis_NAME$ overwhelmingly favored remaining under the $f93_ralis_liberator$ control.\nThe Community has chosen silence over escalation, and the future of $ralis_NAME$ remains in limbo, marked as 'in dispute' by the Council. With the treaty concluded prematurely, no aid arrives - and few foreign entities are willing to invest or engage. Rumors spread that old trade agreements may not be renewed."
 f93_ralis_crisis_event.1208.a: "We certainly won't renw our trade deals either!"
 f93_ralis_crisis_event.1208.b: "Bold move, impressive..."
 f93_ralis_crisis_event.1209.name: "The Quiet Verdict"
 f93_ralis_crisis_event.1209.desc: "The treaty is finished.\n\n$ralis_NAME$ remains under our control. No formal challenges followed. No sanctions, no ultimatum from the Senate. Just silence. The Community has chosen symbolism over confrontation, quietly marking $ralis_NAME$ and the surrounding systems as 'territories in dispute.' It's a label that lets everyone move forward - without agreeing, without escalating.\nBut diplomatic channels grow cold. Meetings are postponed, messages delayed. No galactic aid arrives, as the referendum ended all Community obligations. No galactic-wide economical integration will begin.\nWhen $ralis_NAME$ is mentioned, the room changes subject.\n$ralis_NAME$ is treated as an afterthought, a stain to be ignored. This is their quiet protest, they don't want to have anything to do with $ralis_NAME$. No major foreign contracts of business arrive and we fear that our current trade deals might not be renewed. This could become a major blow to our state's income.\nIf the galaxy refuses to recognize our claim on $ralis_NAME$, we'll have to rely on those who operate in the shadows."
 f93_ralis_crisis_event.1209.a: "We will make some new arrangements, they will come."
 f93_ralis_crisis_event.1301.name: "First Referendums Begin"
 f93_ralis_crisis_event.1301.desc: "Fifteen years have passed since the first systems were handed over to Community administration after the Crisis War. In the earliest of these systems, the promised referendums are now beginning. Voters will soon decide whether to rejoin their former empires, seek independence, or join their former liberators.\nMost administered systems are reaching their resolution mark within the cycle, and most reconstruction has been finished. Election observers are already in place to oversee the process and ensure legitimacy of the given referendums; this will conclude the rebuilding campaign of the Community."
 f93_ralis_crisis_event.1301.a: "A great year for the galaxy!"
 f93_ralis_crisis_event.1301.b: "Good for them..."
 f93_ralis_crisis_event.1302.name: "System United"
 f93_ralis_crisis_event.1302.desc: "The people of [Root.GetName] have voted to join our empire. Now, as the Community Administration steps down, the world is being integrated into our sectors."
 f93_ralis_crisis_event.1302.a: "Welcome"
 f93_ralis_crisis_event.1401.name: "The Zro Must Flow"
 f93_ralis_crisis_event.1401.desc: "$ralis_NAME$ has stabilized - but it hasn't slowed down. What rose from its ruins is no free haven, nor lighthouse, but an industrial port of a singular purpose.\nThe once-ruined arcologies have been repurposed into titanic Zro distilleries, stretching high above the cloudline and burrowing deep into the crust. Zro from across the Shrouded Regions is gathered here, refined and distilled to achieve unprecedented purity.\nEach month, more is harvested, more is processed - and more is sold and the rest of the galaxy now flocks to its ports. Nearly every major empire has secured trade rights with $ralis_NAME$, desperate not to fall behind on this rising economic sector.\nOnly a few fringe powers refuse, unwilling to tether themselves to the growing galactic dependence on the substance.\nMeanwhile, Zro is beginning to reshape what was thought possible. Pilots rumor of altered perception in the Shrouded Regions.\nEntire expeditions report navigating impossible space with ease - as if guided by something just beneath reality. Whatever lies ahead, the $f93_ralis_liberator$ will control it."
 f93_ralis_crisis_event.1401.a: "The future flows through us."
 f93_ralis_crisis_event.1401.b: "And so we must follow the flow."
 f93_ralis_crisis_event.1401.c: "We will be the dam to this."
 f93_ralis_crisis_event.1402.name: "The Republic of $ralis_NAME$"
 f93_ralis_crisis_event.1402.desc: "The referendum is over and $ralis_NAME$ has chosen independence. With the final Community administration now dissolved, a new civilian government takes over.\nYears of stability and investment under Community oversight have reshaped $ralis_NAME$ into a developing part of the galactic economy.\nThe once-ruined arcologies have been repurposed into titanic Zro distilleries, stretching high above the cloudline and burrowing deep into the crust. Zro from across the Shrouded Regions is gathered here, refined and distilled to achieve unprecedented purity.\n$ralis_NAME$ has become a shining city, a lighthouse and launch point for pioneers pushing deeper into the Shrouded Regions.\nThe new Republic of $ralis_NAME$ enters the galactic stage, its newfound momentum carrying it towards a promising future."
 f93_ralis_crisis_event.1402.a: "Nothing is impossible."
 f93_ralis_crisis_event.1403.name: "A Galactic Cartel"
 f93_ralis_crisis_event.1403.desc: "With the last system's referendum concluded, the Senate is once again confronted by its failures on $ralis_NAME$. Since the failed handover, the planet has fallen into criminal hands - now ruled by syndicates and crimelords operating beyond the reach of law.\nThe once-ruined arcologies have been repurposed into titanic Zro distilleries, stretching high above the cloudline and burrowing deep into the crust. Zro from across the Shrouded Regions is gathered here, refined and distilled to achieve unprecedented purity.\nThe underground monopoly on the Zro market predominately fuels illegal activities, while supplying half the galaxy with the precious substance, harvested from nearby semi-stable systems.\nThe failure of the Community has grown into a planet-wide cartel and launch point for criminal expeditionaries to push deeper into the Shrouded Regions.\nThe cartel is probably establishing a parallel hyperspace network across the Shrouded Regions to further increase their illegal Zro exports and to funnel their smuggled cargos around the galaxy."
 f93_ralis_crisis_event.1403.a: "We can no longer look away."
 f93_ralis_crisis_event.1403.b: "And this is just the beginning!"
 f93_ralis_crisis_event.1501.name: "Beyond the Lighthouse"
 f93_ralis_crisis_event.1501.desc: "Scientists have traversed the parallel hyperspace network!\nFor years, $ralis_NAME$ stood as a lighthouse deep within the Shrouded Regions. Pioneers pushed into the unknown but most efforts were largely fruitless - until now.\nA recent meta-analysis has gathered and unified all scattered pieces of information regarding attempts to navigate beyond the breach-points, such as wreckage logs, gravity field data, telemetry from deployed probes, cosmic storm patterns and more.\nBy comparing past subspace data with current readings, the team developed an algorithm that accurately reconstructed the subspace shifts in the past. They then cross-referenced the data to ensure the algorithm's viability.\nUsing the refined algorithm, they aligned each piece of data to its point of origin, allowing it to reconstruct a complete timeline for all data points based on dynamic dependencies.\nThe newly generated dataset was then linked to live on-board tachyon telemetry, creating a navigation system allowing ships to traverse the shifting subspace conditions and simulate a path in real-time.\nThe parallel hyperspace network, once only theoretical, has now been confirmed, and updated map charts and the new navigation system to travel it, are now being distributed across the galaxy."
 f93_ralis_crisis_event.1501.a: "The world has truly entered a Great Explorer Era!"
 f93_ralis_crisis_event.1502.name: "Into the Shadows"
 f93_ralis_crisis_event.1502.desc: "Scientists have found the parallel hyperspace network!\nThey have gathered a lot of telemetry from probes sent into the Shrouded Regions and intercepted frequent tachyon signatures from Cartel pioneering ships with likely broken or outdated cloaking devices. An algorithm aligned the data and reconstructed a rough map for the point in time the data was gathered. This new dataset was then linked to computers on ships that scan the subspace around them, creating a real-time simulation capable of tracking subspace fluctuations with precision as the ship is autocorrecting its trajectory to navigate the fuzzy map.\nThe results were undeniable: the once-theoretical parallel hyperspace network has been confirmed, and updated navigation charts based on these findings are now quietly spreading across the galaxy.\nNow it's undeniable: the once-theoretical parallel hyperspace network has been confirmed, and updated map charts and the new navigation system to travel it, are now being distributed across the galaxy."
 f93_ralis_crisis_event.1502.a: "The Cartel didn't inform us about these maps, these Liars!"
 f93_ralis_crisis_event.1502.b: "It's a new space race!"
 f93_ralis_crisis_event.1503.name: "The Eyes that cannot blink."
 f93_ralis_crisis_event.1503.desc: "Scientists have proven the parallel hyperlane network!\nBut no one did it with maps, and no one calculated anything. It was all felt and seen by one single mind.\nIt was grown in isolation and designed to endure extreme psionic awareness. and sealed in a tank filled with life-supporting fluids. There was a body before, but the swelling brain slowly burst free from the skull and pushed outwards. The remains of the spinal cord have been tethered to a feeding-tube ever since, rhythmically pumping Zro into the brainstem.\nThe synapses, bloated and tortured, finally ignited - and the mind cracked open. It stretched into the far fabric of space itself and was widened beyond recognition. It saw what could not be seen.\nCloning is impossible and recreating the procedure only works on $ralis_NAME$, as otherworldly attempts ended in the collapse of the minds. Maybe it's a gift from the other side of the opened veil...\nThose few, who seek to have their minds ignited, are called the Psionic Striders and their lifespans are less than a handful of years.\nNow, every ship that intends to traverse the Shrouded Regions carries a Strider, attached to the board computer in its hull. Any empire, whether in secret or shame, turns to $ralis_NAME$ for both the Psionic Striders and the Zro to keep them functioning."
 f93_ralis_crisis_event.1503.a: "The star are opening but the eyes that lead us there are not our."

#OE Events
 f93_oe_event.1.name: "The Galactic Crossing"
 f93_oe_event.1.desc: "Our explorer [Root.Leader.GetName] has found a Hyper Relay, a structure that previously only existed on theoretical papers. Further scans uncovered an immense hyperlane structure running through the Relay - The Galactic Crossing. Spanning the entire galaxy, this advanced network blends natural hyperlanes with artificial ones, likely created by a forgotten civilization of immense power."
 f93_oe_event.1.a: "Where will they lead us?"
 f93_oe_event.2.name: "The Shrouded Regions"
 f93_oe_event.2.desc: "Our ships have discovered a massive anomalous dead zone. The data collected is so inconsistent that it's of no use to us. Incredibly, we intercepted a signal from deep within. Xeno-Linguists managed to translate a fragment of the signal: '... for all. The Sanctuary will come for you... Shrouded ... again...'.This discovery is so concerning that the details will not be recorded in our archives. Only a small circle within the government will be informed about the possible encounter with whatever is trapped behind this dead zone. The part about the so-called Shrouded Regions will be made public - of course - but not the cryptic message."
 f93_oe_event.2.a: "We can't let the public bear the decision of interpretation."
 f93_oe_event.3.name: "The Entrance"
 f93_oe_event.3.desc: "At first, we believed the gravitational anomaly in this system to be an artificial wormhole - but upon closer inspection, it more closely resembled a hyperlane breach point.\nWe now suspect it may be part of a lost hyperlane route or a bridge to a parallel network operating on another plane of hyperspace. Whatever it is, it reaches far across the galaxy, and we believe it explains how $ralis_NAME$ can traverse around the Shrouded Regions.\nOur navigators warn that if we enter the breach point, we may never find an exit - and could be stranded in hyperspace forever.\nWe've also observed small vessels with large gravitational signatures entering the breach point. Perhaps we can follow them through."
 f93_oe_event.3.a: "They must be carrying dark matter back to Ralis, follow them!"
 f93_oe_event.4.name: "The Silk Road"
 f93_oe_event.4.desc: "When the settlers of [root.GetName] first saw the gigantic Hyper Relay on the outskirts of their system, they gazed at the potential waiting in the endless void beyond it. A world on the Galactic Crossing - what a wonderful privilege to call home. The ground is Rich in Minerals, the soil is fertile, the air fresh and the sky above littered with the golden lights of merchant ships arriving.\nAn island on the galactic river."
 f93_oe_event.4.a: "Our golden planet."
 f93_oe_event.4.b: "Dont show this again"
 f93_galactic_crossing_planet: "Galactic Crossing"
 f93_oe_event.5.name: "A Shining World"
 f93_oe_event.5.desc: "Our rising star along the Galactic Crossing, [Root.GetName] has become more than just a trade hub - it's become a spotlight.\nDiplomats, artists, influencers, and propagandists from across the galaxy now pass through, eager to be seen. Local broadcasts have gone interstellar, and even small news get wide coverage.\nNot every world gets to perform in the spotlight. But [Root.GetName] does - whether we want to or not."
 f93_oe_event.5.a: "We are not to be left behind."
 f93_oe_event.5.b: "We will make so much money from this!"

 f93_oe_event.6.name: "One Galaxy, One Crossing"
 f93_oe_event.6.desc: "How do we know which moments in our galactic lives will be written into history? There is so much to be remembered, yet so little that most of us would choose to agree remembering to.\nIn those rare moments when we know history is being made, we feel the pride of witnessing something greater than ourselves. Today is one of them - the people of [Root.GetName] have expanded the Galactic Crossing into their capital, carving their legacy into the history of the galaxy - to be remembered by us all."
 f93_oe_event.6.a: "A galactic legacy"
 f93_oe_event.7.name: "Connection to Galactic Crossing lost"
 f93_oe_event.7.desc: ""
 f93_oe_event.7.a: "Darn it"

 f93_oe_event.15.name: "Rethinking our Strategy"
 f93_oe_event.15.desc: "§Y[f93_evt_com_target.GetNane]§! has submitted a detailed strategic report to our defense department. According to their projections, continuing our current approach will doom the empire by the mid-century.\n\nInstead, they urge change: abandon most defense efforts, outmaneuver their much slower fleets, and strike directly at the crisis's heart. There's no future in holding the line - they believe only a rapid counteroffensive can save us. $ralis_NAME$ needs to fall, dozens of millions are already enlisting to the cause"
 f93_oe_event.15.a: "We need to bring the war to them!"
 f93_oe_event.17.name: "We are alone?"
 f93_oe_event.17.desc: "When taking off to the stars we didn't expect to be so alone. Beyond our local neighborhood is nothing - just a dead void.  We only found a wormhole close by. [f93_oe_event17_scientist.GetName] has put forward a new paper to potentially stabilize it and find something outside our isolated home."
 f93_oe_event.17.a: "Are we trapped or protected here?"
